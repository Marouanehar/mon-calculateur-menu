<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Evolution V4.2 - CDG Menu Dispatch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .gradient-header { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #1e40af; font-weight: 800; }
        .row-site-header { background-color: #e2e8f0; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
        .row-total { background-color: #f8fafc; font-weight: 900; border-top: 2px solid #cbd5e1; color: #1e293b; }
        .row-grand-total { background-color: #1e293b; color: white; font-weight: 900; }
        .cell-dispatch { font-size: 0.65rem; color: #64748b; }
    </style>
</head>
<body class="min-h-screen">

    <header class="gradient-header text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">ü´ê</span>
                <h1 class="text-lg font-black uppercase tracking-tighter">Blueberry <span class="text-blue-400">V4.2</span></h1>
            </div>
            <nav id="navTabs" class="hidden flex gap-4 text-[9px] font-bold uppercase tracking-widest text-slate-300">
                <button onclick="switchTab('main')" class="tab-btn tab-active py-5" id="tab-main">Matrice</button>
                <button onclick="switchTab('type')" class="tab-btn py-5" id="tab-type">Resto/Bar</button>
                <button onclick="switchTab('pat')" class="tab-btn py-5" id="tab-pat">Pat/Glace</button>
                <button onclick="switchTab('dispatch')" class="tab-btn py-5" id="tab-dispatch">Cuisines (CDG)</button>
                <button onclick="switchTab('menu')" class="tab-btn py-5 text-emerald-300" id="tab-menu">R√©partition Menus</button>
            </nav>
            <button onclick="exportReport()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-[10px] font-black shadow-lg uppercase">Export</button>
        </div>
    </header>

    <div id="setupPanel" class="max-w-5xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-xl border border-slate-200">
        <h2 class="text-xl font-black text-slate-800 mb-6 text-center uppercase">Analyse Multi-Matrices V4.2</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="p-3 bg-slate-50 rounded-xl border"><label class="block text-[9px] font-black uppercase mb-1">1. Base Familles</label><input type="file" id="fileFamily" class="text-[10px] w-full"></div>
            <div class="p-3 bg-indigo-50 rounded-xl border-indigo-200 border"><label class="block text-[9px] font-black uppercase mb-1 text-indigo-700">2. Dispatch CDG 2025 (%)</label><input type="file" id="fileDisp25" class="text-[10px] w-full"></div>
            <div class="p-3 bg-indigo-50 rounded-xl border-indigo-200 border"><label class="block text-[9px] font-black uppercase mb-1 text-indigo-700">3. Dispatch CDG 2026 (%)</label><input type="file" id="fileDisp26" class="text-[10px] w-full"></div>
            <div class="p-3 bg-slate-50 rounded-xl border"><label class="block text-[9px] font-black uppercase mb-1">4. Ventes 2025</label><input type="file" id="file2025" class="text-[10px] w-full"></div>
            <div class="p-3 bg-slate-50 rounded-xl border"><label class="block text-[9px] font-black uppercase mb-1">5. Ventes 2026</label><input type="file" id="file2026" class="text-[10px] w-full"></div>
        </div>
        <button onclick="processFiles()" class="w-full bg-blue-900 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-sm">Calculer la R√©partition</button>
    </div>

    <div id="dashboard" class="hidden max-w-7xl mx-auto p-6 space-y-6">
        <div id="page-main" class="tab-content"><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><table class="w-full text-left text-xs" id="mainTableDOM"><tbody id="tableMain"></tbody></table></div></div>
        <div id="page-type" class="tab-content hidden"><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><table class="w-full text-left text-xs" id="typeTableDOM"><tbody id="tableType"></tbody></table></div></div>
        <div id="page-pat" class="tab-content hidden"><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><table class="w-full text-left text-xs" id="patTableDOM"><tbody id="tablePat"></tbody></table></div></div>
        <div id="page-dispatch" class="tab-content hidden"><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><table class="w-full text-left text-xs" id="dispatchTableDOM"><tbody id="tableDispatch"></tbody></table></div></div>

        <div id="page-menu" class="tab-content hidden space-y-4">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 bg-emerald-900 text-white">
                    <h3 class="font-black uppercase text-xs tracking-widest">D√©tail du CA par Menu R√©parti</h3>
                    <p class="text-[10px] opacity-70">Analyse de la contribution de chaque article/menu aux diff√©rentes cuisines (Rabat).</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-[10px]" id="menuTableDOM">
                        <thead class="bg-slate-100 border-b">
                            <tr class="font-black uppercase text-slate-500">
                                <th class="p-3 min-w-[200px]">Nom de l'Article / Menu</th>
                                <th class="p-3 text-right">CA 2025</th>
                                <th class="p-3 text-right bg-emerald-50 text-emerald-800">CA 2026</th>
                                <th class="p-3">R√©partition Cuisines</th>
                            </tr>
                        </thead>
                        <tbody id="tableMenuDetail"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let families = {}, dispatchMaps = { 2025: {}, 2026: {} }, globalData = [], cdgCuisineSums = { 2025: {}, 2026: {} }, menuDetails = {};
        const SITES_LIST = ["KENITRA", "MOHAMMEDIA", "ARRIBAT", "MEGA MALL", "CASA"];

        // --- SECTION CUSTOM DISPATCH (MODIFIEZ ICI VOS 4 ARTICLES) ---
        const CUSTOM_DISPATCH = {
            "ORIENT 3": [
                { family: "CUISINE ORIENTALE", ratio: 0.70 },
                { family: "FROZEN YOGURT", ratio: 0.30 }
            ],
            // Ajoutez ici vos 3 autres articles si besoin
        };

        async function processFiles() {
            const f25 = document.getElementById('file2025').files[0], f26 = document.getElementById('file2026').files[0], 
                  fFam = document.getElementById('fileFamily').files[0], 
                  fD25 = document.getElementById('fileDisp25').files[0], fD26 = document.getElementById('fileDisp26').files[0];
            if (!f25 || !f26 || !fFam || !fD25 || !fD26) return alert("Importez les 5 fichiers.");

            families = parseBaseFam(await readExcel(fFam));
            dispatchMaps[2025] = parseDispatchMatrix(await readExcel(fD25));
            dispatchMaps[2026] = parseDispatchMatrix(await readExcel(fD26));

            calculateAll(await readExcel(f25), await readExcel(f26));
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('navTabs').classList.remove('hidden');
        }

        function parseBaseFam(rows) {
            let map = {};
            rows.forEach(r => {
                const code = r['Code article'] || r['Code'], fName = (r['Famille'] || "").toUpperCase();
                if(code) map[code] = { famille: fName, type: fName.includes("BAR") || fName.includes("BOISSON") ? "BAR" : "RESTO" };
            });
            return map;
        }

        function parseDispatchMatrix(rows) {
            let map = {};
            rows.forEach(r => {
                const code = r['Code article'] || r['Code'];
                if(!code) return;
                const ratios = [];
                Object.keys(r).forEach(key => {
                    if(key.includes('%')) {
                        let val = parseFloat(r[key]);
                        if(val > 0) ratios.push({ family: key.replace('%', '').trim().toUpperCase(), ratio: val > 1 ? val/100 : val });
                    }
                });
                if(ratios.length > 0) map[code] = ratios;
            });
            return map;
        }

        function readExcel(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).SheetNames[0]]));
                reader.readAsArrayBuffer(file);
            });
        }

        function calculateAll(d25, d26) {
            globalData = []; cdgCuisineSums = { 2025: {}, 2026: {} }; menuDetails = {};

            const aggregate = (data, year) => {
                const currentDispatchMap = dispatchMaps[year];
                data.forEach(row => {
                    const ca = parseFloat(row['CA HT'] || row['CA'] || 0), siteFull = (row['Nom Site'] || "").toUpperCase(), 
                          code = row['Code article'] || row['Code'], design = (row['D√©signation'] || "").toUpperCase().trim();
                    let site = SITES_LIST.find(s => siteFull.includes(s)) || (siteFull.includes("CHARIOT") ? "CHARIOT" : "RABAT SI√àGE");
                    const info = families[code] || { famille: "AUTRES", type: "RESTO" };

                    pushData(site, info.famille, ca, year, info.type);

                    if (site === "RABAT SI√àGE" || site === "CHARIOT") {
                        // Priorit√© 1: Custom Dispatch (V4.2)
                        // Priorit√© 2: Matrix Dispatch
                        let activeRatios = CUSTOM_DISPATCH[design] || currentDispatchMap[code];
                        
                        if (activeRatios) {
                            if(!menuDetails[design]) menuDetails[design] = { ca25: 0, ca26: 0, splits: activeRatios };
                            if(year === 2025) menuDetails[design].ca25 += ca; else menuDetails[design].ca26 += ca;

                            activeRatios.forEach(item => {
                                cdgCuisineSums[year][item.family] = (cdgCuisineSums[year][item.family] || 0) + (ca * item.ratio);
                            });
                        }
                    }
                });
            };
            aggregate(d25, 2025); aggregate(d26, 2026);
            renderAll();
        }

        function pushData(site, famille, ca, year, type) {
            let found = globalData.find(d => d.site === site && d.famille === famille);
            if (!found) { found = { site, famille, ca25: 0, ca26: 0, type }; globalData.push(found); }
            if(year === 2025) found.ca25 += ca; else found.ca26 += ca;
        }

        function renderAll() { renderMain(); renderType(); renderPat(); renderDispatch(); renderMenuDetail(); }

        // --- NOUVELLE FONCTION DE RENDU PAGE 5 ---
        function renderMenuDetail() {
            const tbody = document.getElementById('tableMenuDetail'); tbody.innerHTML = '';
            const sortedMenus = Object.keys(menuDetails).sort();
            
            sortedMenus.forEach(m => {
                const d = menuDetails[m];
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-emerald-50";
                
                let splitText = d.splits.map(s => `${s.family} (${(s.ratio*100).toFixed(0)}%)`).join(', ');
                
                tr.innerHTML = `
                    <td class="p-3 font-bold text-slate-700">${m}</td>
                    <td class="p-3 text-right font-medium text-slate-500">${f(d.ca25)}</td>
                    <td class="p-3 text-right font-black text-emerald-900 bg-emerald-50/30">${f(d.ca26)}</td>
                    <td class="p-3 cell-dispatch italic">${splitText}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fonctions standards conserv√©es
        function renderMain() {
            const tbody = document.getElementById('tableMain'); tbody.innerHTML = `<thead class="bg-slate-50 border-b text-slate-500 font-black uppercase text-[10px]"><tr><th class="p-4">D√©signation</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th><th class="p-4 text-center">Prime</th></tr></thead>`;
            let tE25=0, tE26=0, tR25=0, tR26=0, tC25=0, tC26=0;
            tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Sites Externes</td></tr>`;
            SITES_LIST.forEach(s => {
                const d = globalData.filter(x => x.site === s).reduce((a,b) => ({c25: a.c25+b.ca25, c26: a.c26+b.ca26}), {c25:0, c26:0});
                if(d.c25 || d.c26) { tbody.innerHTML += createRow(s, d.c25, d.c26); tE25 += d.c25; tE26 += d.c26; }
            });
            tbody.innerHTML += createTotalRow("TOTAL EXTERNES", tE25, tE26);
            tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Rabat Si√®ge</td></tr>`;
            globalData.filter(x => x.site === "RABAT SI√àGE").forEach(r => { tbody.innerHTML += createRow(r.famille, r.ca25, r.ca26); tR25 += r.ca25; tR26 += r.ca26; });
            tbody.innerHTML += createTotalRow("TOTAL RABAT SI√àGE", tR25, tR26);
            tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Unit√© Mobile</td></tr>`;
            const ch = globalData.filter(x => x.site === "CHARIOT").reduce((a,b) => ({c25: a.c25+b.ca25, c26: a.c26+b.ca26}), {c25:0, c26:0});
            tbody.innerHTML += createRow("CHARIOT RABAT", ch.c25, ch.c26); tC25 = ch.c25; tC26 = ch.c26;
            tbody.innerHTML += createTotalRow("TOTAL UNIT√â MOBILE", tC25, tC26);
            tbody.innerHTML += createTotalRow("TOTAL RABAT GLOBAL", tR25 + tC25, tR26 + tC26, "bg-blue-100 font-bold");
            tbody.innerHTML += createGrandTotalRow("TOTAL G√âN√âRAL R√âSEAU", tE25 + tR25 + tC25, tE26 + tR26 + tC26);
        }

        function renderType() {
            const tbody = document.getElementById('tableType'); tbody.innerHTML = `<thead class="bg-slate-800 text-white uppercase text-[10px]"><tr><th class="p-4">Site</th><th class="p-4">Cat√©gorie</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th></tr></thead>`;
            [...new Set(globalData.map(d => d.site))].forEach(s => {
                ["RESTO", "BAR"].forEach(t => {
                    const d = globalData.filter(x => x.site === s && x.type === t).reduce((a,b) => ({c25: a.c25+b.ca25, c26: a.c26+b.ca26}), {c25:0, c26:0});
                    if(d.c25 || d.c26) tbody.innerHTML += createSimpleRow(s, t, d.c25, d.c26);
                });
            });
        }

        function renderPat() {
            const tbody = document.getElementById('tablePat'); tbody.innerHTML = `<thead class="bg-emerald-800 text-white uppercase text-[10px]"><tr><th class="p-4">Site</th><th class="p-4">Famille Focus</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th></tr></thead>`;
            const focus = ["PATISSERIE", "GLACES ET SORBETS", "BURGER"];
            globalData.filter(d => focus.some(f => d.famille.includes(f))).sort((a,b) => a.site.localeCompare(b.site)).forEach(d => tbody.innerHTML += createSimpleRow(d.site, d.famille, d.ca25, d.ca26));
        }

        function renderDispatch() {
            const tbody = document.getElementById('tableDispatch'); tbody.innerHTML = '';
            const allCuisines = [...new Set([...Object.keys(cdgCuisineSums[2025]), ...Object.keys(cdgCuisineSums[2026])])].sort();
            let sum25 = 0, sum26 = 0;
            allCuisines.forEach(c => {
                const c25 = cdgCuisineSums[2025][c] || 0, c26 = cdgCuisineSums[2026][c] || 0;
                const evo = c25 > 0 ? ((c26 - c25)/c25)*100 : 0;
                tbody.innerHTML += `<tr class="border-b hover:bg-indigo-50"><td class="p-4 font-bold text-slate-700">${c}</td><td class="p-4 text-right">${f(c25)}</td><td class="p-4 text-right font-black text-indigo-900">${f(c26)}</td><td class="p-4 text-center font-bold ${c26>c25?'text-emerald-500':'text-red-500'}">${evo.toFixed(1)}%</td></tr>`;
                sum25 += c25; sum26 += c26;
            });
            tbody.innerHTML += `<tr class="bg-indigo-900 text-white font-black"><td class="p-4 uppercase tracking-widest text-[10px]">Total CA R√©parti (Rabat)</td><td class="p-4 text-right text-indigo-200">${f(sum25)}</td><td class="p-4 text-right text-indigo-100">${f(sum26)}</td><td class="p-4 text-center">${sum25?((sum26-sum25)/sum25*100).toFixed(1):'0'}%</td></tr>`;
        }

        function createRow(n,c1,c2) { return `<tr class="border-b hover:bg-slate-50"><td class="p-4 font-bold text-slate-700">${n}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right font-black bg-blue-50/50">${f(c2)}</td><td class="p-4 text-center font-bold ${c2>c1?'text-emerald-500':'text-red-500'}">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">${c2>c1?'‚úÖ':'‚ùå'}</td></tr>`; }
        function createSimpleRow(s,t,c1,c2) { return `<tr class="border-b"><td class="p-4 font-bold text-slate-400">${s}</td><td class="p-4 font-black text-blue-900">${t}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right font-black">${f(c2)}</td><td class="p-4 text-center font-bold ${c2>c1?'text-emerald-500':'text-red-500'}">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td></tr>`; }
        function createTotalRow(l,c1,c2,cls="row-total") { return `<tr class="${cls}"><td class="p-4 uppercase tracking-tighter">${l}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right">${f(c2)}</td><td class="p-4 text-center font-black">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">${c2>c1?'üèÜ':''}</td></tr>`; }
        function createGrandTotalRow(l,c1,c2) { return `<tr class="row-grand-total"><td class="p-4 uppercase tracking-widest text-[10px]">${l}</td><td class="p-4 text-right text-blue-300 font-black">${f(c1)}</td><td class="p-4 text-right text-emerald-300 font-black">${f(c2)}</td><td class="p-4 text-center font-black">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">‚≠ê</td></tr>`; }
        
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('tab-active')); document.getElementById('page-'+id).classList.remove('hidden'); document.getElementById('tab-'+id).classList.add('tab-active'); }
        function f(n) { return Math.round(n).toLocaleString('fr-MA'); }
        function exportReport() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('mainTableDOM')), "Matrice"); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('dispatchTableDOM')), "CDG Rabat"); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('menuTableDOM')), "Detail Menus"); XLSX.writeFile(wb, "Blueberry_V4.2_CDG.xlsx"); }
    </script>
</body>
</html>
