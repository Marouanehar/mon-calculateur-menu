<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Analytics Pro - Marwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .suggestion-box { max-height: 250px; overflow-y: auto; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <div id="setupScreen" class="fixed inset-0 z-[100] bg-white/95 backdrop-blur flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border border-blue-100 max-w-md w-full">
            <h2 class="text-2xl font-black text-blue-900 mb-2">Initialisation Bases</h2>
            <p class="text-gray-500 text-sm mb-6">Importez vos fichiers pour activer l'outil.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">1. Base Produits (Prix d'achat)</label>
                    <input type="file" id="baseProd" accept=".xlsx" class="block w-full text-xs border rounded-lg p-2 mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">2. Base Cuisines (Liaisons)</label>
                    <input type="file" id="baseCuisine" accept=".xlsx" class="block w-full text-xs border rounded-lg p-2 mt-1">
                </div>
                <button onclick="importBases()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition mt-4">DÃ‰MARRER L'ANALYSE</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <header class="py-6 flex flex-wrap justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black text-blue-900">SIMULATEUR DE MENU V2</h1>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Analyse par Cuisine & Ventilation</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-green-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg">ðŸ’¾ EXPORT COMPLET</button>
                <button onclick="resetBases()" class="bg-slate-200 text-slate-500 px-3 py-2.5 rounded-xl font-bold text-xs">ðŸ”„ RESET BASES</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Prix Vente Cible (DH)</label>
                    <input type="number" id="targetPrice" value="70" oninput="calculate()" class="w-full text-4xl font-black text-blue-700 outline-none">
                </div>

                <div class="bg-blue-900 p-6 rounded-3xl text-white shadow-xl">
                    <h3 class="text-xs font-bold opacity-60 uppercase mb-4">Analyse FinanciÃ¨re</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-end"><span class="text-xs">Total Prix Fort:</span><span id="totalStrong" class="font-bold">0.00 DH</span></div>
                        <div class="flex justify-between items-end"><span class="text-xs text-yellow-400">Remise Offerte:</span><span id="totalDiscount" class="font-bold text-yellow-400">0%</span></div>
                        <button onclick="saveMenu()" class="w-full bg-white text-blue-900 font-black py-3 rounded-xl mt-4 active:scale-95 transition">VALIDER LE MENU</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Ventilation par Cuisine</h3>
                    <div id="cuisineSummary" class="space-y-2">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="relative">
                    <input type="text" id="ingSearch" oninput="searchInBase()" placeholder="ðŸ” Taper Nom ou Code pour ajouter un ingrÃ©dient..." 
                           class="w-full p-5 bg-white rounded-3xl shadow-sm border-2 border-blue-100 outline-none focus:border-blue-500 text-lg">
                    <div id="suggestionBox" class="suggestion-box absolute top-full left-0 right-0 bg-white rounded-b-2xl hidden shadow-2xl border-x border-b border-blue-100"></div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 bg-slate-50 border-b border-slate-100">
                        <input type="text" id="menuName" value="Menu du jour" class="bg-transparent font-bold text-slate-700 outline-none">
                    </div>
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase">
                                <th class="p-4">IngrÃ©dient / Cuisine</th>
                                <th class="p-4 w-28 text-center">Prix Fort</th>
                                <th class="p-4 w-24 text-center">Ratio</th>
                                <th class="p-4 w-32 text-center text-blue-600">Part PV</th>
                                <th class="p-4 w-10"></th>
                            </tr>
                        </thead>
                        <tbody id="ingTable"></tbody>
                    </table>
                </div>

                <div id="savedMenus" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        let baseProducts = JSON.parse(localStorage.getItem('m_base_prod')) || [];
        let baseCuisines = JSON.parse(localStorage.getItem('m_base_cuis')) || [];
        let currentMenu = [];
        let savedHistory = JSON.parse(localStorage.getItem('m_history')) || [];

        if(baseProducts.length === 0) document.getElementById('setupScreen').classList.remove('hidden');

        // --- IMPORTATION ---
        async function importBases() {
            const f1 = document.getElementById('baseProd').files[0];
            const f2 = document.getElementById('baseCuisine').files[0];
            if(!f1 || !f2) return alert("SÃ©lectionnez les deux fichiers.");

            baseProducts = await readExcel(f1, r => ({ c: r.code, n: r.Nom, p: parseFloat(r.Prix) || 0 }));
            baseCuisines = await readExcel(f2, r => ({ n: r.Nom, cuis: r.Cuisine }));

            localStorage.setItem('m_base_prod', JSON.stringify(baseProducts));
            localStorage.setItem('m_base_cuis', JSON.stringify(baseCuisines));
            location.reload();
        }

        function readExcel(file, transform) {
            return new Promise(res => {
                const reader = new FileReader();
                reader.onload = e => {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, {type:'array'});
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    res(json.map(transform));
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // --- RECHERCHE ET AJOUT ---
        function searchInBase() {
            const val = document.getElementById('ingSearch').value.toLowerCase();
            const box = document.getElementById('suggestionBox');
            if(val.length < 2) { box.classList.add('hidden'); return; }

            const matches = baseProducts.filter(p => 
                (p.n && p.n.toLowerCase().includes(val)) || (p.c && p.c.toString().includes(val))
            ).slice(0, 15);

            box.classList.remove('hidden');
            box.innerHTML = matches.map(m => {
                const cuisInfo = baseCuisines.find(c => c.n === m.n) || {cuis: 'Non dÃ©fini'};
                return `
                <div onclick="addIngredient('${m.n}', ${m.p}, '${cuisInfo.cuis}')" class="p-4 border-b hover:bg-blue-50 cursor-pointer flex justify-between">
                    <div>
                        <div class="text-sm font-bold text-slate-700">${m.n}</div>
                        <div class="text-[10px] text-slate-400 uppercase">${cuisInfo.cuis}</div>
                    </div>
                    <div class="text-sm font-black text-blue-600">${m.p.toFixed(2)} DH</div>
                </div>`;
            }).join('');
        }

        function addIngredient(name, price, cuisine) {
            currentMenu.push({ id: Date.now(), name, price, cuisine });
            document.getElementById('ingSearch').value = "";
            document.getElementById('suggestionBox').classList.add('hidden');
            calculate();
        }

        // --- CALCULS ---
        function calculate() {
            const target = parseFloat(document.getElementById('targetPrice').value) || 0;
            let totalStrong = 0;
            currentMenu.forEach(i => totalStrong += i.price);

            const discount = totalStrong > 0 ? ((totalStrong - target) / totalStrong * 100) : 0;
            
            document.getElementById('totalStrong').innerText = totalStrong.toFixed(2) + " DH";
            document.getElementById('totalDiscount').innerText = discount.toFixed(1) + "%";

            // Calculs par cuisine
            const cuisSummary = {};
            currentMenu.forEach(i => {
                const ratio = totalStrong > 0 ? (i.price / totalStrong) : 0;
                i.ventilation = target * ratio;
                if(!cuisSummary[i.cuisine]) cuisSummary[i.cuisine] = 0;
                cuisSummary[i.cuisine] += i.ventilation;
            });

            renderTable();
            renderCuisineSummary(cuisSummary);
        }

        function renderTable() {
            const container = document.getElementById('ingTable');
            container.innerHTML = currentMenu.map(i => `
                <tr class="border-b border-slate-50">
                    <td class="p-4">
                        <div class="text-sm font-bold text-slate-700">${i.name}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase">${i.cuisine}</div>
                    </td>
                    <td class="p-4 text-center font-bold text-slate-600 text-sm">${i.price.toFixed(2)}</td>
                    <td class="p-4 text-center text-xs text-slate-400">${((i.price/(parseFloat(document.getElementById('totalStrong').innerText)||1))*100).toFixed(1)}%</td>
                    <td class="p-4 text-center font-black text-blue-600 text-sm">${(i.ventilation || 0).toFixed(2)} DH</td>
                    <td class="p-4 text-right">
                        <button onclick="removeIng(${i.id})" class="text-slate-200 hover:text-red-500 text-xl">&times;</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderCuisineSummary(data) {
            const container = document.getElementById('cuisineSummary');
            container.innerHTML = Object.entries(data).map(([name, val]) => `
                <div class="flex justify-between items-center text-sm border-b border-slate-50 pb-2">
                    <span class="text-slate-500 font-medium">${name}</span>
                    <span class="font-black text-blue-800">${val.toFixed(2)} DH</span>
                </div>
            `).join('');
        }

        function removeIng(id) {
            currentMenu = currentMenu.filter(i => i.id !== id);
            calculate();
        }

        function saveMenu() {
            const name = document.getElementById('menuName').value;
            const target = parseFloat(document.getElementById('targetPrice').value);
            const totalS = parseFloat(document.getElementById('totalStrong').innerText);
            
            savedHistory.unshift({
                name, target, totalS, 
                discount: ((totalS - target)/totalS*100).toFixed(1),
                details: [...currentMenu],
                date: new Date().toLocaleString()
            });
            localStorage.setItem('m_history', JSON.stringify(savedHistory));
            renderHistory();
            currentMenu = [];
            calculate();
            alert("Menu validÃ© !");
        }

        function renderHistory() {
            const container = document.getElementById('savedMenus');
            container.innerHTML = savedHistory.map((h, idx) => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm relative">
                    <button onclick="deleteHistory(${idx})" class="absolute top-2 right-2 text-slate-300">&times;</button>
                    <div class="text-[10px] text-blue-500 font-black mb-1 uppercase">${h.date}</div>
                    <h4 class="font-bold text-slate-800 mb-2">${h.name}</h4>
                    <div class="flex justify-between text-xs font-bold border-t pt-2">
                        <span>PV: ${h.target}DH</span>
                        <span class="text-red-400">Remise: ${h.discount}%</span>
                    </div>
                </div>
            `).join('');
        }

        function deleteHistory(idx) {
            savedHistory.splice(idx, 1);
            localStorage.setItem('m_history', JSON.stringify(savedHistory));
            renderHistory();
        }

        function exportToExcel() {
            if(savedHistory.length === 0) return alert("Aucun menu validÃ© Ã  exporter.");
            const exportData = [];
            savedHistory.forEach(h => {
                h.details.forEach(d => {
                    exportData.push({
                        "Menu": h.name, "Date": h.date, "PV Cible": h.target, "Remise %": h.discount,
                        "IngrÃ©dient": d.name, "Cuisine": d.cuisine, "Prix Fort": d.price, "Ventilation PV": d.ventilation.toFixed(2)
                    });
                });
            });
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "DÃ©tails Menus");
            XLSX.writeFile(wb, "Rapport_Ventilation_Menus.xlsx");
        }

        function resetBases() {
            if(confirm("Effacer les bases de donnÃ©es et les fichiers importÃ©s ?")) {
                localStorage.clear();
                location.reload();
            }
        }

        renderHistory();
    </script>
</body>
</html>
