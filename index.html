<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Menu CGI - Marwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .suggestion-box { max-height: 300px; overflow-y: auto; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .tab-row:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 font-sans text-slate-900">

    <div id="setupScreen" class="fixed inset-0 z-[100] bg-white/95 backdrop-blur flex items-center justify-center p-4 hidden">
        <div class="bg-white p-10 rounded-[32px] shadow-2xl border border-blue-100 max-w-md w-full text-center">
            <h2 class="text-2xl font-black text-blue-900 mb-2">Importation Base CGI</h2>
            <p class="text-slate-500 text-sm mb-8">Charger le fichier Excel (Colonne 'Cuisine' incluse).</p>
            <input type="file" id="excelFile" accept=".xlsx" class="block w-full text-sm mb-6 cursor-pointer">
            <button onclick="handleFileUpload()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition">ACTIVER L'OUTIL</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 lg:p-6">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-black text-blue-900 uppercase">Simulateur de Menu 70DH</h1>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Analyse par Cuisine</p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportToExcel()" class="bg-green-600 text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-lg">ðŸ’¾ Export Excel</button>
                <button onclick="resetApp()" class="text-slate-400 font-bold text-xs">ðŸ”„ Reset</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-200">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Prix Vente Cible (TTC)</label>
                    <input type="number" id="targetPrice" value="70" oninput="calculate()" class="w-full text-5xl font-black text-blue-700 outline-none bg-transparent">
                </div>

                <div class="bg-blue-900 p-8 rounded-[32px] text-white shadow-2xl shadow-blue-200">
                    <h3 class="text-xs font-bold opacity-50 uppercase mb-6">Analyse RentabilitÃ©</h3>
                    <div class="space-y-5">
                        <div class="flex justify-between items-end border-b border-blue-800 pb-4">
                            <span class="text-sm opacity-70">Total Prix Fort :</span>
                            <span id="totalStrong" class="font-black text-2xl">0.00 DH</span>
                        </div>
                        <div class="flex justify-between items-end border-b border-blue-800 pb-4 text-yellow-400">
                            <span class="text-sm opacity-70 font-bold">Remise Globale :</span>
                            <span id="totalDiscount" class="font-black text-2xl">0%</span>
                        </div>
                        <button onclick="saveMenu()" class="w-full bg-white text-blue-900 font-black py-4 rounded-2xl mt-4 active:scale-95 shadow-lg">VALIDER LA COMBINAISON</button>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-6 tracking-widest text-center">Ventilation / Cuisine</h3>
                    <div id="cuisineSummary" class="space-y-4"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-8">
                <div class="relative group">
                    <input type="text" id="ingSearch" oninput="searchProduct()" placeholder="ðŸ” Chercher par Code ou Nom..." 
                           class="w-full p-6 bg-white rounded-[24px] shadow-sm border-2 border-transparent focus:border-blue-500 outline-none text-xl transition-all">
                    <div id="suggestionBox" class="suggestion-box absolute top-full left-0 right-0 bg-white rounded-b-3xl hidden border-x border-b border-slate-100 shadow-2xl"></div>
                </div>

                <div class="bg-white rounded-[32px] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase bg-slate-50/50">
                                <th class="p-6">Produit / DÃ©partement</th>
                                <th class="p-6 text-center">Prix Fort (TTC)</th>
                                <th class="p-6 text-center">Ratio</th>
                                <th class="p-6 text-center text-blue-600">Part PV (Cible)</th>
                                <th class="p-6"></th>
                            </tr>
                        </thead>
                        <tbody id="ingTable"></tbody>
                    </table>
                </div>

                <div id="savedMenus" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        let baseData = JSON.parse(localStorage.getItem('cgi_base')) || [];
        let currentSelection = [];
        let menuHistory = JSON.parse(localStorage.getItem('cgi_history')) || [];

        if(baseData.length === 0) document.getElementById('setupScreen').classList.remove('hidden');

        function handleFileUpload() {
            const file = document.getElementById('excelFile').files[0];
            if(!file) return alert("Veuillez sÃ©lectionner un fichier.");

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                baseData = json.map(r => {
                    // Nettoyage des clÃ©s pour Ã©viter les erreurs de majuscules/espaces
                    const cleanRow = {};
                    Object.keys(r).forEach(key => cleanRow[key.trim().toLowerCase()] = r[key]);

                    return {
                        code: r['Code'] || cleanRow['code'] || '',
                        nom: r['Nom'] || cleanRow['nom'] || '',
                        cuisine: r['Cuisine'] || cleanRow['cuisine'] || 'DÃ©partement inconnu',
                        prixTTC: parseFloat(r['Prix vente TTC'] || cleanRow['prix vente ttc']) || 0
                    };
                });

                localStorage.setItem('cgi_base', JSON.stringify(baseData));
                document.getElementById('setupScreen').classList.add('hidden');
                location.reload();
            };
            reader.readAsArrayBuffer(file);
        }

        function searchProduct() {
            const term = document.getElementById('ingSearch').value.toLowerCase();
            const box = document.getElementById('suggestionBox');
            if(term.length < 1) { box.classList.add('hidden'); return; }

            const matches = baseData.filter(p => 
                (p.nom && p.nom.toLowerCase().includes(term)) || (p.code && p.code.toString().includes(term))
            ).slice(0, 15);

            if(matches.length > 0) {
                box.classList.remove('hidden');
                box.innerHTML = matches.map(m => `
                    <div onclick="addToMenu('${m.code}')" class="p-5 border-b border-slate-50 hover:bg-blue-50 cursor-pointer flex justify-between items-center transition-colors">
                        <div>
                            <div class="text-sm font-black text-slate-800">${m.nom}</div>
                            <div class="text-[10px] text-blue-500 font-bold uppercase mt-1">${m.cuisine}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-black text-blue-700">${m.prixTTC.toFixed(2)} DH</div>
                        </div>
                    </div>
                `).join('');
            } else { box.classList.add('hidden'); }
        }

        function addToMenu(code) {
            const product = baseData.find(p => p.code == code);
            if(product) {
                currentSelection.push({ ...product, uniqueId: Date.now() });
                document.getElementById('ingSearch').value = "";
                document.getElementById('suggestionBox').classList.add('hidden');
                calculate();
            }
        }

        function calculate() {
            const target = parseFloat(document.getElementById('targetPrice').value) || 0;
            let totalStrong = 0;
            currentSelection.forEach(item => totalStrong += item.prixTTC);

            document.getElementById('totalStrong').innerText = totalStrong.toFixed(2) + " DH";
            document.getElementById('totalDiscount').innerText = (totalStrong > 0 ? ((totalStrong - target) / totalStrong * 100) : 0).toFixed(1) + "%";

            const cuisRecap = {};
            currentSelection.forEach(item => {
                const ratio = totalStrong > 0 ? (item.prixTTC / totalStrong) : 0;
                item.ventilation = target * ratio;
                item.currentRatio = ratio;
                if(!cuisRecap[item.cuisine]) cuisRecap[item.cuisine] = 0;
                cuisRecap[item.cuisine] += item.ventilation;
            });

            renderTable();
            renderCuisineRecap(cuisRecap);
        }

        function renderTable() {
            const table = document.getElementById('ingTable');
            table.innerHTML = currentSelection.map(item => `
                <tr class="tab-row border-b border-slate-50 transition-colors">
                    <td class="p-6">
                        <div class="text-sm font-black text-slate-800">${item.nom}</div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase mt-1">${item.cuisine}</div>
                    </td>
                    <td class="p-6 text-center font-bold text-slate-600 text-sm">${item.prixTTC.toFixed(2)}</td>
                    <td class="p-6 text-center text-[10px] font-black text-slate-400 uppercase">${((item.currentRatio || 0)*100).toFixed(1)}%</td>
                    <td class="p-6 text-center font-black text-blue-600 text-base">${(item.ventilation || 0).toFixed(2)} DH</td>
                    <td class="p-6 text-right"><button onclick="removeFromMenu(${item.uniqueId})" class="text-slate-300 hover:text-red-500 text-xl">&times;</button></td>
                </tr>
            `).join('');
        }

        function renderCuisineRecap(data) {
            const container = document.getElementById('cuisineSummary');
            container.innerHTML = Object.entries(data).map(([name, val]) => `
                <div class="flex justify-between items-center border-b border-slate-50 pb-3">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">${name}</span>
                    <span class="font-black text-blue-900 text-sm">${val.toFixed(2)} DH</span>
                </div>
            `).join('');
        }

        function removeFromMenu(uid) {
            currentSelection = currentSelection.filter(i => i.uniqueId !== uid);
            calculate();
        }

        function saveMenu() {
            if(currentSelection.length === 0) return;
            menuHistory.unshift({
                date: new Date().toLocaleString(),
                target: parseFloat(document.getElementById('targetPrice').value),
                discount: document.getElementById('totalDiscount').innerText,
                items: [...currentSelection]
            });
            localStorage.setItem('cgi_history', JSON.stringify(menuHistory));
            renderHistory();
            currentSelection = [];
            calculate();
        }

        function renderHistory() {
            const container = document.getElementById('savedMenus');
            container.innerHTML = menuHistory.map((m, idx) => `
                <div class="bg-white p-6 rounded-[24px] border border-slate-200 shadow-sm relative group">
                    <button onclick="deleteHistory(${idx})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 text-xl">&times;</button>
                    <div class="text-[9px] font-black text-blue-500 uppercase mb-2">${m.date}</div>
                    <div class="flex justify-between text-xs font-bold bg-slate-50 p-3 rounded-xl">
                        <span>Cible: ${m.target} DH</span>
                        <span class="text-red-400">Remise: ${m.discount}</span>
                    </div>
                </div>
            `).join('');
        }

        function deleteHistory(idx) {
            menuHistory.splice(idx, 1);
            localStorage.setItem('cgi_history', JSON.stringify(menuHistory));
            renderHistory();
        }

        function exportToExcel() {
            if(menuHistory.length === 0) return alert("Rien Ã  exporter.");
            const exportData = [];
            menuHistory.forEach(m => {
                m.items.forEach(i => {
                    exportData.push({
                        "Date": m.date, "Cible": m.target, "Remise": m.discount,
                        "Produit": i.nom, "Cuisine": i.cuisine, "Prix Fort": i.prixTTC, "Ventilation": i.ventilation.toFixed(2)
                    });
                });
            });
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rapport");
            XLSX.writeFile(wb, "Rapport_CGI.xlsx");
        }

        function resetApp() {
            if(confirm("Tout rÃ©initialiser ?")) { localStorage.clear(); location.reload(); }
        }

        renderHistory();
    </script>
</body>
</html>
