<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Analytics Pro - Marwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .input-premium { background: #f1f5f9; border: 2px solid transparent; transition: all 0.2s; padding: 10px; border-radius: 12px; width: 100%; text-align: center; font-weight: 700; color: #1e293b; }
        .input-premium:focus { background: white; border-color: #3b82f6; outline: none; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1); }
        .suggestion-box { max-height: 350px; overflow-y: auto; z-index: 100; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .readonly-display { font-weight: 800; color: #3b82f6; background: #eff6ff; padding: 10px; border-radius: 12px; display: block; text-align: center; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen text-slate-800">

    <div id="setupScreen" class="fixed inset-0 z-[100] gradient-blue flex items-center justify-center p-6 hidden">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl max-w-md w-full text-center border border-blue-100">
            <h2 class="text-3xl font-black text-slate-900 mb-2 tracking-tighter">Initialisation Base</h2>
            <p class="text-slate-500 mb-8 text-sm font-medium">Importez votre fichier Excel complet (Prix & Co√ªt mati√®re %).</p>
            <input type="file" id="excelFile" accept=".xlsx" class="mb-8 block w-full text-sm text-slate-400 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-600 file:text-white cursor-pointer shadow-lg shadow-blue-100">
            <button onclick="handleFileUpload()" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl active:scale-95 transition-all uppercase tracking-widest text-xs">D√©marrer</button>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <aside class="w-full lg:w-[380px] p-6 lg:p-10 bg-white border-r border-slate-200">
            <div class="mb-12">
                <h1 class="text-2xl font-black text-slate-900 leading-tight">CGI<br><span class="text-blue-600 font-extrabold uppercase tracking-tighter text-3xl">Expert Pro</span></h1>
            </div>

            <div class="space-y-8">
                <div class="bg-slate-50 p-6 rounded-[32px] border border-slate-100 text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Prix Vente Cible (DH)</label>
                    <input type="text" id="targetPrice" value="70" oninput="calculate(false)" class="bg-transparent text-5xl font-black text-slate-900 outline-none w-full text-center">
                </div>

                <div class="gradient-blue p-8 rounded-[40px] text-white shadow-xl shadow-blue-100">
                    <h3 class="text-[10px] font-black opacity-60 uppercase mb-6 tracking-widest text-center">Rentabilit√© Finale</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center"><span class="text-xs opacity-80 uppercase font-bold">Total Prix Fort</span><span id="totalStrong" class="text-xl font-black">0,00 DH</span></div>
                        <div class="flex justify-between items-center border-b border-white/20 pb-4"><span class="text-xs opacity-80 text-yellow-300 font-black uppercase">Remise Totale</span><span id="totalDiscount" class="text-xl font-black text-yellow-300">0%</span></div>
                        <button onclick="saveMenu()" class="w-full bg-white text-blue-900 font-black py-4 rounded-2xl active:scale-95 transition-all text-[10px] uppercase tracking-widest">Enregistrer Menu</button>
                    </div>
                </div>

                <div>
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-6 tracking-widest text-center">Analyse par Cuisine</h3>
                    <div id="cuisineSummary" class="space-y-4"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            
            <div class="flex flex-wrap justify-between items-center gap-6 mb-12">
                <div class="relative w-full lg:max-w-2xl">
                    <input type="text" id="ingSearch" oninput="searchProduct()" placeholder="üîç Ajouter un article (Code ou Nom)..." 
                           class="w-full p-6 pl-16 bg-white rounded-3xl shadow-sm border border-slate-100 outline-none text-lg transition-all focus:ring-4 focus:ring-blue-50">
                    <div id="suggestionBox" class="suggestion-box absolute top-full left-0 right-0 bg-white mt-2 hidden shadow-2xl"></div>
                </div>
                
                <div class="flex gap-4">
                    <button onclick="exportToExcel()" class="px-6 py-4 bg-white rounded-2xl border border-slate-200 shadow-sm font-bold text-sm hover:bg-slate-50 transition-all">Export Excel</button>
                    <button onclick="resetApp()" class="p-4 bg-white rounded-2xl border border-slate-200 shadow-sm text-slate-300 hover:text-red-500">üîÑ</button>
                </div>
            </div>

            <div class="bg-white rounded-[40px] shadow-sm border border-slate-100 overflow-hidden mb-12">
                <div class="p-8 bg-slate-50/50 flex items-center border-b border-slate-100">
                    <input type="text" id="menuName" value="Menu Signature" class="bg-transparent font-black text-2xl text-slate-900 outline-none w-full border-b border-transparent focus:border-blue-500 pb-1">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                <th class="p-8">Produit / D√©partement</th>
                                <th class="p-8 text-center w-40">Prix Fort (TTC)</th>
                                <th class="p-8 text-center w-28 text-orange-400">CM % (Base)</th>
                                <th class="p-8 text-center w-28">Part %</th>
                                <th class="p-8 text-center w-40 text-blue-600">Ventilation (DH)</th>
                                <th class="p-8 w-16"></th>
                            </tr>
                        </thead>
                        <tbody id="ingTable"></tbody>
                    </table>
                </div>
            </div>

            <h3 class="text-xs font-black text-slate-900 mb-6 uppercase tracking-widest">Biblioth√®que des menus valid√©s</h3>
            <div id="savedMenus" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <script>
        let baseData = JSON.parse(localStorage.getItem('cgi_v5_base')) || [];
        let currentMenu = [];
        let history = JSON.parse(localStorage.getItem('cgi_v5_history')) || [];
        let editingId = null;

        if(baseData.length === 0) document.getElementById('setupScreen').classList.remove('hidden');

        // Formats
        function f(n) { return (n || 0).toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }); }
        function p(v) { return parseFloat((v || "0").toString().replace(',', '.')) || 0; }

        function handleFileUpload() {
            const file = document.getElementById('excelFile').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                baseData = json.map(r => {
                    const c = {}; Object.keys(r).forEach(k => c[k.trim().toLowerCase()] = r[k]);
                    return {
                        code: r['Code'] || c['code'] || '',
                        nom: r['Nom'] || c['nom'] || '',
                        cuisine: r['Cuisine'] || c['cuisine'] || 'Non d√©fini',
                        prixTTC: p(r['Prix vente TTC'] || c['prix vente ttc']),
                        cmPct: p(r['Co√ªt mati√®re %'] || c['co√ªt mati√®re %'])
                    };
                });
                localStorage.setItem('cgi_v5_base', JSON.stringify(baseData));
                location.reload();
            };
            reader.readAsArrayBuffer(file);
        }

        function searchProduct() {
            const t = document.getElementById('ingSearch').value.toLowerCase();
            const box = document.getElementById('suggestionBox');
            if(t.length < 1) { box.classList.add('hidden'); return; }
            const matches = baseData.filter(p => p.nom.toLowerCase().includes(t) || p.code.toString().includes(t)).slice(0, 10);
            box.classList.toggle('hidden', matches.length === 0);
            box.innerHTML = matches.map(m => `
                <div onclick="addToMenu('${m.code}')" class="p-5 border-b hover:bg-slate-50 cursor-pointer flex justify-between items-center group">
                    <div>
                        <div class="text-sm font-bold text-slate-800 group-hover:text-blue-600">${m.nom}</div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-tighter">${m.cuisine}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-black text-slate-900">${f(m.prixTTC)} DH</div>
                        <div class="text-[9px] text-orange-400 font-bold">CM: ${f(m.cmPct)}%</div>
                    </div>
                </div>`).join('');
        }

        function addToMenu(code) {
            const prod = baseData.find(x => x.code == code);
            if(prod) { currentMenu.push({ ...prod, uniqueId: Date.now() }); calculate(true); }
            document.getElementById('ingSearch').value = "";
            document.getElementById('suggestionBox').classList.add('hidden');
        }

        // --- LA LOGIQUE DE CALCUL CORRIG√âE POUR LE FOCUS ---
        function calculate(fullRender = true) {
            const target = p(document.getElementById('targetPrice').value);
            let totalS = 0;
            currentMenu.forEach(i => totalS += i.prixTTC);

            document.getElementById('totalStrong').innerText = f(totalS) + " DH";
            const disc = totalS > 0 ? ((totalS - target) / totalS * 100) : 0;
            document.getElementById('totalDiscount').innerText = f(disc).replace(',00', '') + "%";

            const cuis = {};
            currentMenu.forEach(i => {
                const ratio = totalS > 0 ? (i.prixTTC / totalS) : 0;
                i.ventilation = target * ratio;
                i.ventiPercent = target > 0 ? (i.ventilation / target * 100) : 0;
                if (!cuis[i.cuisine]) cuis[i.cuisine] = 0;
                cuis[i.cuisine] += i.ventilation;
                
                // Si on ne fait pas un fullRender, on met √† jour les colonnes de calcul manuellement par ID
                if (!fullRender) {
                    const pctEl = document.getElementById(`pct-${i.uniqueId}`);
                    const vdhEl = document.getElementById(`vdh-${i.uniqueId}`);
                    if (pctEl) pctEl.innerText = f(i.ventiPercent) + "%";
                    if (vdhEl) vdhEl.innerText = f(i.ventilation) + " DH";
                }
            });

            if (fullRender) renderTable();
            renderCuisineSummary(cuis, target);
        }

        function renderTable() {
            document.getElementById('ingTable').innerHTML = currentMenu.map(i => `
                <tr class="border-b border-slate-50 hover:bg-slate-50/50">
                    <td class="p-8"><div class="text-sm font-extrabold text-slate-900">${i.nom}</div><div class="text-[9px] text-slate-400 font-black uppercase">${i.cuisine}</div></td>
                    <td class="p-8"><input type="text" value="${i.prixTTC.toString().replace('.', ',')}" oninput="editPrice(${i.uniqueId}, this.value)" class="input-premium"></td>
                    <td class="p-8 text-center"><span class="text-[10px] font-bold text-orange-400 bg-orange-50 px-2 py-1 rounded">${f(i.cmPct)}%</span></td>
                    <td class="p-8 text-center text-[10px] font-black text-slate-300 uppercase"><span id="pct-${i.uniqueId}">${f(i.ventiPercent)}%</span></td>
                    <td class="p-8"><span id="vdh-${i.uniqueId}" class="readonly-display">${f(i.ventilation)} DH</span></td>
                    <td class="p-8 text-right"><button onclick="removeIng(${i.
