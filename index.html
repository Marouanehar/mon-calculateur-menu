<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Evolution V4.0 - CDG Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .gradient-header { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #1e40af; font-weight: 800; }
        .row-site-header { background-color: #e2e8f0; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
        .row-total { background-color: #f8fafc; font-weight: 900; border-top: 2px solid #cbd5e1; color: #1e293b; }
        .row-grand-total { background-color: #1e293b; color: white; font-weight: 900; }
    </style>
</head>
<body class="min-h-screen">

    <header class="gradient-header text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">ü´ê</span>
                <h1 class="text-lg font-black uppercase tracking-tighter">Blueberry <span class="text-blue-400">V4.0</span></h1>
            </div>
            <nav id="navTabs" class="hidden flex gap-6 text-[10px] font-bold uppercase tracking-widest text-slate-300">
                <button onclick="switchTab('main')" class="tab-btn tab-active py-5" id="tab-main">Matrice</button>
                <button onclick="switchTab('type')" class="tab-btn py-5" id="tab-type">Resto/Bar par Site</button>
                <button onclick="switchTab('dispatch')" class="tab-btn py-5" id="tab-dispatch">R√©partition CDG Familles</button>
            </nav>
            <button onclick="exportReport()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-[10px] font-black shadow-lg">üíæ EXPORT VUE R√âSUM√âE</button>
        </div>
    </header>

    <div id="setupPanel" class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-xl border border-slate-200">
        <h2 class="text-xl font-black text-slate-800 mb-6 text-center uppercase">Configuration CDG</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="p-4 bg-slate-50 rounded-xl border"><label class="block text-[10px] font-black uppercase mb-2">1. Base Familles (Articles)</label><input type="file" id="fileFamily" class="text-xs w-full"></div>
            <div class="p-4 bg-indigo-50 rounded-xl border-indigo-200 border"><label class="block text-[10px] font-black uppercase mb-2 text-indigo-700">2. Matrice de R√©partition CDG (%)</label><input type="file" id="fileDispatch" class="text-xs w-full"></div>
            <div class="p-4 bg-slate-50 rounded-xl border"><label class="block text-[10px] font-black uppercase mb-2">3. Ventes 2025</label><input type="file" id="file2025" class="text-xs w-full"></div>
            <div class="p-4 bg-slate-50 rounded-xl border"><label class="block text-[10px] font-black uppercase mb-2">4. Ventes 2026</label><input type="file" id="file2026" class="text-xs w-full"></div>
        </div>
        <button onclick="processFiles()" class="w-full bg-blue-900 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-sm">Lancer l'Analyse CDG</button>
    </div>

    <div id="dashboard" class="hidden max-w-7xl mx-auto p-6 space-y-6">
        <div id="page-main" class="tab-content space-y-4">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-xs" id="mainTableDOM"><tbody id="tableMain"></tbody></table>
            </div>
        </div>

        <div id="page-type" class="tab-content hidden"><div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden"><table class="w-full text-left text-xs" id="typeTableDOM"><tbody id="tableType"></tbody></table></div></div>

        <div id="page-dispatch" class="tab-content hidden space-y-4">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-xs" id="dispatchTableDOM">
                    <thead class="bg-indigo-900 text-white uppercase text-[10px]">
                        <tr><th class="p-4">Famille R√©partie (CDG)</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th></tr>
                    </thead>
                    <tbody id="tableDispatch"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let families = {}, dispatchMap = {}, globalData = [], dispatchSummary = { 2025: {}, 2026: {} };
        const SITES_LIST = ["KENITRA", "MOHAMMEDIA", "ARRIBAT", "MEGA MALL", "CASA"];

        async function processFiles() {
            const f25 = document.getElementById('file2025').files[0], f26 = document.getElementById('file2026').files[0], 
                  fFam = document.getElementById('fileFamily').files[0], fDisp = document.getElementById('fileDispatch').files[0];
            if (!f25 || !f26 || !fFam || !fDisp) return alert("Importez les 4 fichiers.");

            const famRows = await readExcel(fFam);
            families = {};
            famRows.forEach(r => {
                const code = r['Code article'] || r['Code'], fName = (r['Famille'] || "").toUpperCase();
                if(code) families[code] = { famille: fName, type: fName.includes("BAR") || fName.includes("BOISSON") ? "BAR" : "RESTO" };
            });

            const dispRows = await readExcel(fDisp);
            dispatchMap = {};
            dispRows.forEach(r => {
                const code = r['Code article'] || r['Code'];
                if(!code) return;
                const ratios = [];
                Object.keys(r).forEach(key => {
                    if(key.includes('%')) {
                        const val = parseFloat(r[key]);
                        if(val > 0) ratios.push({ family: key.replace('%', '').trim().toUpperCase(), ratio: val > 1 ? val/100 : val });
                    }
                });
                if(ratios.length > 0) dispatchMap[code] = ratios;
            });

            calculate(await readExcel(f25), await readExcel(f26));
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('navTabs').classList.remove('hidden');
        }

        function readExcel(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).SheetNames[0]]));
                reader.readAsArrayBuffer(file);
            });
        }

        function calculate(d25, d26) {
            globalData = []; dispatchSummary = { 2025: {}, 2026: {} };

            const agg = (data, year) => {
                data.forEach(row => {
                    const ca = parseFloat(row['CA HT'] || row['CA'] || 0), siteFull = (row['Nom Site'] || "").toUpperCase(), code = row['Code article'] || row['Code'];
                    let site = SITES_LIST.find(s => siteFull.includes(s)) || (siteFull.includes("CHARIOT") ? "CHARIOT" : "RABAT SI√àGE");
                    const info = families[code] || { famille: "AUTRES", type: "RESTO" };

                    // 1. Matrice Standard (par site/famille primaire)
                    pushData(site, info.famille, ca, year, info.type);

                    // 2. R√©partition CDG (uniquement pour Rabat Si√®ge + Mobile selon ton souhait)
                    if (site === "RABAT SI√àGE" || site === "CHARIOT") {
                        if (dispatchMap[code]) {
                            dispatchMap[code].forEach(item => {
                                dispatchSummary[year][item.family] = (dispatchSummary[year][item.family] || 0) + (ca * item.ratio);
                            });
                        } else {
                            dispatchSummary[year][info.famille] = (dispatchSummary[year][info.famille] || 0) + ca;
                        }
                    }
                });
            };
            agg(d25, 2025); agg(d26, 2026);
            render();
        }

        function pushData(site, famille, ca, year, type) {
            let found = globalData.find(d => d.site === site && d.famille === famille);
            if (!found) { found = { site, famille, ca25: 0, ca26: 0, type }; globalData.push(found); }
            if(year === 2025) found.ca25 += ca; else found.ca26 += ca;
        }

        function render() {
            // MATRICE
            const tm = document.getElementById('tableMain'); tm.innerHTML = `<thead class="bg-slate-50 border-b text-slate-500 font-black uppercase text-[10px]"><tr><th class="p-4">D√©signation</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th><th class="p-4 text-center">Prime</th></tr></thead>`;
            let tE25=0, tE26=0, tR25=0, tR26=0, tC25=0, tC26=0;
            
            tm.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Sites Externes</td></tr>`;
            SITES_LIST.forEach(s => {
                const d = globalData.filter(x => x.site === s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0});
                if(d.c25||d.c26) { tm.innerHTML += createRow(s, d.c25, d.c26); tE25+=d.c25; tE26+=d.c26; }
            });
            tm.innerHTML += createTotalRow("TOTAL EXTERNES", tE25, tE26);

            tm.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Rabat Si√®ge</td></tr>`;
            globalData.filter(x => x.site === "RABAT SI√àGE").forEach(r => { tm.innerHTML += createRow(r.famille, r.ca25, r.ca26); tR25+=r.ca25; tR26+=r.ca26; });
            tm.innerHTML += createTotalRow("TOTAL RABAT SI√àGE", tR25, tR26);

            tm.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Unit√© Mobile</td></tr>`;
            const ch = globalData.filter(x => x.site === "CHARIOT").reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0});
            tm.innerHTML += createRow("CHARIOT RABAT", ch.c25, ch.c26); tC25=ch.c25; tC26=ch.c26;
            tm.innerHTML += createTotalRow("TOTAL UNIT√â MOBILE", tC25, tC26);
            
            tm.innerHTML += createTotalRow("TOTAL RABAT GLOBAL (SI√àGE + MOBILE)", tR25+tC25, tR26+tC26, "bg-blue-100 font-bold");
            tm.innerHTML += createGrandTotalRow("TOTAL G√âN√âRAL R√âSEAU", tE25+tR25+tC25, tE26+tR26+tC26);

            // TYPE
            const tt = document.getElementById('tableType'); tt.innerHTML = `<thead class="bg-slate-800 text-white uppercase text-[10px]"><tr><th class="p-4">Site</th><th class="p-4">Type</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th></tr></thead>`;
            [...new Set(globalData.map(d=>d.site))].forEach(s => {
                ["RESTO","BAR"].forEach(t => {
                    const d = globalData.filter(x=>x.site===s && x.type===t).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0});
                    if(d.c25||d.c26) tt.innerHTML += `<tr class="border-b"><td class="p-4 font-bold text-slate-400">${s}</td><td class="p-4 font-black">${t}</td><td class="p-4 text-right">${f(d.c25)}</td><td class="p-4 text-right font-black">${f(d.c26)}</td><td class="p-4 text-center font-bold ${d.c26>d.c25?'text-emerald-500':'text-red-500'}">${d.c25?((d.c26-d.c25)/d.c25*100).toFixed(1):'0'}%</td></tr>`;
                });
            });

            // DISPATCH
            const td = document.getElementById('tableDispatch'); td.innerHTML = '';
            Object.keys(dispatchSummary[2026]).sort().forEach(fam => {
                const c25 = dispatchSummary[2025][fam]||0, c26 = dispatchSummary[2026][fam]||0, evo = c25?((c26-c25)/c25*100):0;
                td.innerHTML += `<tr class="border-b hover:bg-indigo-50"><td class="p-4 font-bold text-slate-700">${fam}</td><td class="p-4 text-right">${f(c25)}</td><td class="p-4 text-right font-black text-indigo-900">${f(c26)}</td><td class="p-4 text-center font-bold ${c26>c25?'text-emerald-500':'text-red-500'}">${evo.toFixed(1)}%</td></tr>`;
            });
        }

        function createRow(n,c1,c2) { return `<tr class="border-b hover:bg-slate-50"><td class="p-4 font-bold text-slate-700">${n}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right font-black bg-blue-50/50">${f(c2)}</td><td class="p-4 text-center font-bold ${c2>c1?'text-emerald-500':'text-red-500'}">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">${c2>c1?'‚úÖ':'‚ùå'}</td></tr>`; }
        function createTotalRow(l,c1,c2,cls="row-total") { return `<tr class="${cls}"><td class="p-4 uppercase">${l}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right">${f(c2)}</td><td class="p-4 text-center font-black">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">${c2>c1?'üèÜ':''}</td></tr>`; }
        function createGrandTotalRow(l,c1,c2) { return `<tr class="row-grand-total"><td class="p-4 uppercase tracking-widest text-[10px]">${l}</td><td class="p-4 text-right text-blue-300 font-black">${f(c1)}</td><td class="p-4 text-right text-emerald-300 font-black">${f(c2)}</td><td class="p-4 text-center font-black">${c1?((c2-c1)/c1*100).toFixed(1):'0'}%</td><td class="p-4 text-center">‚≠ê</td></tr>`; }
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('tab-active')); document.getElementById('page-'+id).classList.remove('hidden'); document.getElementById('tab-'+id).classList.add('tab-active'); }
        function f(n) { return Math.round(n).toLocaleString('fr-MA'); }
        function exportReport() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('mainTableDOM')), "Matrice"); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('dispatchTableDOM')), "Repartition CDG"); XLSX.writeFile(wb, "Blueberry_V4.0_CDG.xlsx"); }
    </script>
</body>
</html>
