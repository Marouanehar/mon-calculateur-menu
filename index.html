    <script>

        let families = {}, dispatchMaps = { 2025: {}, 2026: {} }, globalData = [], productData = [];

        let cdgSums = { 2025: {}, 2026: {} }, orientSums = { 2025: {}, 2026: {} }, orientArticleSums = { 2025: {}, 2026: {} };

        let brutMatrix = { 2025: {}, 2026: {} }, orientTotals = { 2025: {}, 2026: {} }; 

        let chariotCA = { 2025: 0, 2026: 0 }, realLivTotal = { 2025: 0, 2026: 0 };

        const SITES_LIST = ["KENITRA", "MOHAMMEDIA", "ARRIBAT", "MEGA MALL", "CASA"];

        const BLUEBERRY_RABAT_FAMILIES = ["PETIT DEJEUNER ET BRUNCH", "PATISSERIE", "CREPES", "GLACES ET SORBETS"];

        const ORIENT_CONFIG = { "446718": { name: "ORIENT 3", split: { "CUISINE ORIENTALE": 0.84, "FROZEN YOGURT": 0.16 } }, "449619": { name: "ORIENT 4", split: { "CUISINE ORIENTALE": 0.67, "SALADES": 0.33 } }, "446716": { name: "ORIENT 1", split: { "CUISINE ORIENTALE": 0.54, "SALADES": 0.46 } }, "446717": { name: "ORIENT 2", split: { "CUISINE ORIENTALE": 0.45, "SALADES": 0.55 } } };



        document.addEventListener('DOMContentLoaded', () => { loadBase2(); loadLivData(); });



        async function processFiles() {

            const ids = ['file2025', 'file2026', 'fileFamily', 'fileDisp25', 'fileDisp26'];

            const files = ids.map(id => document.getElementById(id).files[0]);

            if (files.some(f => !f)) return alert("Veuillez importer les 5 fichiers.");

            try {

                families = parseBaseFam(await readExcel(files[2]));

                dispatchMaps[2025] = parseMatrix(await readExcel(files[3]));

                dispatchMaps[2026] = parseMatrix(await readExcel(files[4]));

                calculateAll(await readExcel(files[0]), await readExcel(files[1]));

                document.getElementById('setupPanel').classList.add('hidden');

                document.getElementById('dashboard').classList.remove('hidden');

                document.getElementById('navTabs').classList.remove('hidden');

            } catch(e) { alert("Erreur : " + e.message); }

        }



        function parseBaseFam(rows) { 

            let map = {}; 

            rows.forEach(r => { 

                const c = String(r['Code article'] || r['Code'] || "");

                const f = (r['Famille'] || "").toUpperCase(); 

                if(c) map[c] = { famille: f, type: f.includes("BAR") || f.includes("BOISSON") ? "BAR" : "RESTO" }; 

            }); 

            return map; 

        }



        function parseMatrix(rows) { 

            let map = {}; 

            rows.forEach(r => { 

                const c = String(r['Code article'] || r['Code'] || r['CodeArt'] || ""); 

                if(!c) return; 

                const ratios = []; 

                Object.keys(r).forEach(k => { 

                    if(k.includes('%')) { 

                        let v = parseFloat(r[k]); 

                        if(v > 0) ratios.push({ family: k.replace('%', '').trim().toUpperCase(), ratio: v > 1 ? v/100 : v }); 

                    } 

                }); 

                if(ratios.length > 0) map[c] = ratios; 

            }); 

            return map; 

        }



        function readExcel(file) { return new Promise((resolve) => { const reader = new FileReader(); reader.onload = (e) => resolve(XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).SheetNames[0]])); reader.readAsArrayBuffer(file); }); }



        function calculateAll(d25, d26) {

            globalData = []; productData = [];

            cdgSums = { 2025: {}, 2026: {} }; orientSums = { 2025: {}, 2026: {} }; orientArticleSums = { 2025: {}, 2026: {} }; orientTotals = { 2025: {}, 2026: {} }; brutMatrix = { 2025: {}, 2026: {} }; chariotCA = { 2025: 0, 2026: 0 }; realLivTotal = { 2025: 0, 2026: 0 };



            const agg = (data, year) => {

                data.forEach(row => {

                    const ca = parseFloat(row['CA HT'] || row['CA'] || 0);

                    const siteFull = (row['Nom Site'] || "").toUpperCase();

                    const code = String(row['Code article'] || row['Code'] || "");

                    const name = row['D√©signation'] || row['Article'] || row['Libell√©'] || "NOM INCONNU";

                    const famFromRow = (row['Famille'] || "").toUpperCase();

                    

                    if (siteFull.includes("LIVRAISON")) realLivTotal[year] += ca;

                    let site = SITES_LIST.find(s => siteFull.includes(s)) || (siteFull.includes("CHARIOT") ? "CHARIOT" : "RABAT SI√àGE");

                    

                    const info = families[code] || { famille: famFromRow || "AUTRES", type: "RESTO" };

                    

                    pushData(site, info.famille, ca, year, info.type);

                    updateProduct(site, info.famille, code, name, ca, year);



                    if (site === "CHARIOT") chariotCA[year] += ca;

                    if (site === "RABAT SI√àGE") {

                        brutMatrix[year][info.famille] = (brutMatrix[year][info.famille] || 0) + ca;

                        const disp = dispatchMaps[year][code];

                        if(disp) disp.forEach(i => cdgSums[year][i.family] = (cdgSums[year][i.family] || 0) + (ca * i.ratio));

                        if(ORIENT_CONFIG[code]) { 

                            const cfg = ORIENT_CONFIG[code]; 

                            orientArticleSums[year][info.famille] = (orientArticleSums[year][info.famille] || 0) + ca; 

                            orientTotals[year][cfg.name] = (orientTotals[year][cfg.name] || 0) + ca; 

                            Object.keys(cfg.split).forEach(fam => orientSums[year][fam] = (orientSums[year][fam] || 0) + (ca * cfg.split[fam])); 

                        }

                    }

                });

            };

            agg(d25, 2025); agg(d26, 2026);

            renderAll();

            initFocusFilters();

        }



        function pushData(site, famille, ca, year, type) { 

            let found = globalData.find(d => d.site === site && d.famille === famille); 

            if (!found) { found = { site, famille, ca25: 0, ca26: 0, type }; globalData.push(found); } 

            if(year === 2025) found.ca25 += ca; else found.ca26 += ca; 

        }



        function updateProduct(site, famille, code, name, ca, year) {

            let found = productData.find(p => p.code === code && p.site === site);

            if (!found) {

                found = { code, name, site, famille, ca25: 0, ca26: 0 };

                productData.push(found);

            }

            if (name !== "NOM INCONNU") found.name = name;

            if (famille !== "AUTRES") found.famille = famille;

            if (year === 2025) found.ca25 += ca; else found.ca26 += ca;

        }



        function renderAll() { 

            renderMain(); renderType(); renderPat(); renderDispatch(); renderOrient(); 

            renderRecap(); renderConsol(); renderFocus(); 

        }



        function f(n) { return new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 2 }).format(n || 0); }



        // --- PAGE 10 LOGIC ---

        function initFocusFilters() {

            const sites = ["TOUS LES SITES", ...new Set(productData.map(p => p.site))].sort();

            const fams = ["TOUTES LES FAMILLES", ...new Set(productData.map(p => p.famille))].sort();

            document.getElementById('filterSite').innerHTML = sites.map(s => `<option value="${s}">${s}</option>`).join('');

            document.getElementById('filterFam').innerHTML = fams.map(f => `<option value="${f}">${f}</option>`).join('');

        }



        function renderFocus() {

            const fs = document.getElementById('filterSite').value;

            const ff = document.getElementById('filterFam').value;

            const onlyNeg = document.getElementById('checkOnlyNeg').checked;

            const tbody = document.getElementById('tableFocus');

            tbody.innerHTML = '';



            const filtered = productData.filter(p => {

                const matchesSite = fs === "TOUS LES SITES" || p.site === fs;

                const matchesFam = ff === "TOUTES LES FAMILLES" || p.famille === ff;

                const diff = p.ca26 - p.ca25;

                return matchesSite && matchesFam && (!onlyNeg || diff < 0);

            }).sort((a,b) => (a.ca26 - a.ca25) - (b.ca26 - b.ca25));



            filtered.forEach(p => {

                const diff = p.ca26 - p.ca25;

                const evo = p.ca25 ? (diff / p.ca25 * 100).toFixed(1) : (p.ca26 ? '100' : '0');

                const rowClass = diff < 0 ? 'text-red-600 font-bold' : 'text-emerald-600 font-bold';

                

                tbody.innerHTML += `

                    <tr class="hover:bg-slate-50 transition">

                        <td class="p-4 font-mono text-slate-400 font-bold">${p.code}</td>

                        <td class="p-4 font-black text-slate-700 uppercase">${p.name}</td>

                        <td class="p-4"><span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded text-slate-500">${p.site}</span><br><span class="text-[8px] font-bold text-blue-400 uppercase">${p.famille}</span></td>

                        <td class="p-4 text-right text-slate-500">${f(p.ca25)}</td>

                        <td class="p-4 text-right font-black text-slate-800">${f(p.ca26)}</td>

                        <td class="p-4 text-center ${rowClass}">${evo}%</td>

                        <td class="p-4 text-right font-black ${diff < 0 ? 'text-red-600 bg-red-50' : 'text-emerald-600'}">${f(diff)}</td>

                    </tr>

                `;

            });

        }



        // --- FONCTIONS STANDARDS (COPIE CONFORME V7.7) ---

        function switchTab(id) { 

            document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); 

            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('tab-active')); 

            document.getElementById('page-'+id).classList.remove('hidden'); 

            document.getElementById('tab-'+id).classList.add('tab-active'); 

        }



        function renderMain() { /* Code original Main */ const tbody = document.getElementById('tableMain'); tbody.innerHTML = `<thead class="bg-slate-50 border-b text-slate-500 font-black uppercase text-[10px]"><tr><th class="p-4">D√©signation</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th><th class="p-4 text-center">Prime</th></tr></thead>`; let tE25=0, tE26=0, tR25=0, tR26=0, tC25=0, tC26=0; tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4 italic">Points de Vente Externes</td></tr>`; SITES_LIST.forEach(s => { const d = globalData.filter(x => x.site === s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); if(d.c25||d.c26) { tbody.innerHTML += createRow(s, d.c25, d.c26); tE25+=d.c25; tE26+=d.c26; } }); tbody.innerHTML += createTotalRow("TOTAL EXTERNES", tE25, tE26); tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4 italic">Rabat Si√®ge (Incl. Livraison)</td></tr>`; globalData.filter(x => x.site === "RABAT SI√àGE").forEach(r => { tbody.innerHTML += createRow(r.famille, r.ca25, r.ca26); tR25+=r.ca25; tR26+=r.ca26; }); tbody.innerHTML += createTotalRow("TOTAL RABAT SI√àGE", tR25, tR26); const ch = globalData.filter(x => x.site === "CHARIOT").reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); tbody.innerHTML += createRow("CHARIOT RABAT", ch.c25, ch.c26); tC25=ch.c25; tC26=ch.c26; tbody.innerHTML += createTotalRow("TOTAL RABAT GLOBAL", tR25+tC25, tR26+tC26, "bg-blue-100 font-bold"); tbody.innerHTML += createGrandTotalRow("TOTAL G√âN√âRAL R√âSEAU", tE25+tR25+tC25, tE26+tR26+tC26); }

        function createRow(n,c1,c2) { const e = c1?((c2-c1)/c1*100).toFixed(2):'0'; return `<tr class="border-b hover:bg-slate-50"><td class="p-4 font-bold text-slate-700">${n}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right font-black bg-blue-50/50">${f(c2)}</td><td class="p-4 text-center font-bold ${c2>c1?'text-emerald-500':'text-red-500'}">${e}%</td><td class="p-4 text-center">${c2>c1?'‚úÖ':'‚ùå'}</td></tr>`; }

        function createTotalRow(l,c1,c2,cls="row-total") { const e = c1?((c2-c1)/c1*100).toFixed(2):'0'; return `<tr class="${cls}"><td class="p-4 uppercase">${l}</td><td class="p-4 text-right">${f(c1)}</td><td class="p-4 text-right">${f(c2)}</td><td class="p-4 text-center font-black">${e}%</td><td class="p-4 text-center">${c2>c1?'üèÜ':''}</td></tr>`; }

        function createGrandTotalRow(l,c1,c2) { const e = c1?((c2-c1)/c1*100).toFixed(2):'0'; return `<tr class="row-grand-total"><td class="p-4 uppercase tracking-widest text-[10px]">${l}</td><td class="p-4 text-right text-blue-300 font-black">${f(c1)}</td><td class="p-4 text-right text-emerald-300 font-black">${f(c2)}</td><td class="p-4 text-center font-black">${e}%</td><td class="p-4 text-center">‚≠ê</td></tr>`; }
