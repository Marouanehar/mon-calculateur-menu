<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Evolution - CDG V3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .gradient-header { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .input-adjust { background: #fff; border: 1px solid #cbd5e1; border-radius: 6px; padding: 4px; width: 90px; text-align: right; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen text-slate-800">

    <header class="gradient-header text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-3xl">ü´ê</span>
                <div>
                    <h1 class="text-lg font-black uppercase tracking-tighter">Blueberry <span class="text-blue-300">V3.2 CDG</span></h1>
                    <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Contr√¥le de Gestion & Ventilation</p>
                </div>
            </div>
            <button onclick="exportReport()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg transition">üíæ EXPORT EXCEL</button>
        </div>
    </header>

    <div id="setupPanel" class="max-w-4xl mx-auto mt-12 p-10 bg-white rounded-[30px] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-2">Chargement des Donn√©es CDG</h2>
            <p class="text-sm text-slate-400">Importez les fichiers pour activer la r√©partition automatique des menus.</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                <label class="block text-xs font-black text-blue-900 uppercase mb-2">1. Base Familles (Articles)</label>
                <input type="file" id="fileFamily" accept=".xlsx, .csv" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white cursor-pointer">
            </div>

            <div class="p-4 bg-amber-50 rounded-2xl border border-amber-200">
                <label class="block text-xs font-black text-amber-900 uppercase mb-2">2. Fichier R√©partition (CGI/CDG)</label>
                <input type="file" id="fileCGI" accept=".xlsx, .csv" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-amber-600 file:text-white cursor-pointer">
            </div>

            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                <label class="block text-xs font-black text-slate-500 uppercase mb-2">3. Ventes 2025</label>
                <input type="file" id="file2025" accept=".xlsx, .csv" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-slate-200 cursor-pointer">
            </div>

            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                <label class="block text-xs font-black text-slate-500 uppercase mb-2">4. Ventes 2026</label>
                <input type="file" id="file2026" accept=".xlsx, .csv" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-slate-200 cursor-pointer">
            </div>
        </div>
        <button onclick="processFiles()" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-blue-800 transition text-sm tracking-widest uppercase">Lancer l'Analyse V3.2</button>
    </div>

    <div id="dashboard" class="hidden max-w-7xl mx-auto p-6 space-y-8">
        <div id="kpiContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>

        <div class="bg-white rounded-[30px] shadow-lg border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[9px] font-black text-slate-500 uppercase bg-slate-100 border-b border-slate-200">
                            <th class="p-4">D√©signation Cuisine/Site</th>
                            <th class="p-4 text-right">2025 Brut</th>
                            <th class="p-4 text-right">Ajust.</th>
                            <th class="p-4 text-right font-bold bg-slate-50">2025 NET</th>
                            <th class="p-4 text-right text-blue-600">2026 Brut</th>
                            <th class="p-4 text-right text-blue-600">Ajust.</th>
                            <th class="p-4 text-right font-bold bg-blue-50/50">2026 NET</th>
                            <th class="p-4 text-center">Evo %</th>
                            <th class="p-4 text-center">Prime</th>
                        </tr>
                    </thead>
                    <tbody id="dispatchTable" class="text-sm font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let families = {}, repartitionMap = {}, groups = {}, finalData = [];
        const EXTERNAL_SITES = ["KENITRA", "MOHAMMEDIA", "CASA", "ARRIBAT", "MEGA MALL", "MEGAMALL", "CHARIOT"];

        async function processFiles() {
            const f25 = document.getElementById('file2025').files[0];
            const f26 = document.getElementById('file2026').files[0];
            const fFam = document.getElementById('fileFamily').files[0];
            const fCGI = document.getElementById('fileCGI').files[0];

            if (!f25 || !f26 || !fFam || !fCGI) return alert("S√©lectionnez les 4 fichiers.");

            try {
                // 1. Lire Familles
                const famRows = await readExcel(fFam);
                families = {};
                famRows.forEach(r => {
                    const code = r['Code article'] || r['Code'];
                    if(code) families[code] = r['Famille'] || 'AUTRES';
                });

                // 2. ACTIVATION DE LA REPARTITION MAP (Lecture du 4√®me fichier)
                const cgiRows = await readExcel(fCGI);
                repartitionMap = {};
                cgiRows.forEach(r => {
                    const menu = (r['Menu'] || r['D√©signation'] || "").toUpperCase().trim();
                    if(!menu) return;
                    if(!repartitionMap[menu]) repartitionMap[menu] = [];
                    repartitionMap[menu].push({
                        cuisine: (r['Cuisine'] || r['Famille Destination'] || "INCONNU").toUpperCase(),
                        ratio: parseFloat(r['Pourcentage'] || r['Ratio'] || 0) / 100
                    });
                });

                // 3. Lire Ventes
                const raw25 = await readExcel(f25);
                const raw26 = await readExcel(f26);

                calculateData(raw25, raw26);
                document.getElementById('setupPanel').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

            } catch (e) { alert("Erreur: " + e.message); }
        }

        function readExcel(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                    resolve(XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]));
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function calculateData(data25, data26) {
            groups = {};

            const aggregate = (dataset, yearProp) => {
                dataset.forEach(row => {
                    const site = (row['Nom Site'] || "").toUpperCase();
                    const designation = (row['D√©signation'] || "").toUpperCase().trim();
                    const ca = parseFloat(row['CA HT'] || row['CA'] || 0);

                    // V√©rifier si c'est un site externe (traitement global)
                    let isExternal = false;
                    for (const s of EXTERNAL_SITES) {
                        if (site.includes(s)) {
                            updateGroup("SITE " + s, ca, yearProp, 'site');
                            isExternal = true; break;
                        }
                    }
                    if (isExternal) return;

                    // SI LE MENU EST DANS LA REPARTITION MAP (Activation Ventilation)
                    if (repartitionMap[designation]) {
                        repartitionMap[designation].forEach(item => {
                            updateGroup(item.cuisine, ca * item.ratio, yearProp, 'famille');
                        });
                    } else {
                        // Sinon famille standard
                        const code = row['Code article'] || row['Code'];
                        const fam = families[code] || "AUTRES (Rabat)";
                        updateGroup(fam, ca, yearProp, 'famille');
                    }
                });
            };

            aggregate(data25, 'ca25');
            aggregate(data26, 'ca26');

            renderTable();
        }

        function updateGroup(key, ca, yearProp, type) {
            if (!groups[key]) groups[key] = { name: key, ca25: 0, adj25: 0, ca26: 0, adj26: 0, type: type };
            groups[key][yearProp] += ca;
        }

        function renderTable() {
            const tbody = document.getElementById('dispatchTable');
            tbody.innerHTML = '';
            finalData = Object.values(groups).sort((a,b) => b.ca26 - a.ca26);

            finalData.forEach((row, index) => {
                const net25 = row.ca25 + row.adj25;
                const net26 = row.ca26 + row.adj26;
                const evo = net25 > 0 ? ((net26 - net25)/net25)*100 : 0;
                
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-slate-50";
                tr.innerHTML = `
                    <td class="p-4 font-bold">${row.name}</td>
                    <td class="p-4 text-right">${Math.round(row.ca25)}</td>
                    <td class="p-4 text-right"><input type="number" class="input-adjust" value="${row.adj25}" onchange="updateVal(${index}, 'adj25', this.value)"></td>
                    <td class="p-4 text-right font-black bg-slate-50">${Math.round(net25)}</td>
                    <td class="p-4 text-right">${Math.round(row.ca26)}</td>
                    <td class="p-4 text-right"><input type="number" class="input-adjust" value="${row.adj26}" onchange="updateVal(${index}, 'adj26', this.value)"></td>
                    <td class="p-4 text-right font-black bg-blue-50">${Math.round(net26)}</td>
                    <td class="p-4 text-center ${evo > 0 ? 'text-emerald-500' : 'text-red-500'} font-bold">${evo.toFixed(1)}%</td>
                    <td class="p-4 text-center font-black">${net26 > net25 ? 'OUI' : 'NON'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateVal(idx, field, val) {
            finalData[idx][field] = parseFloat(val) || 0;
            renderTable();
        }

        function exportReport() {
            const ws = XLSX.utils.json_to_sheet(finalData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Primes");
            XLSX.writeFile(wb, "Blueberry_V3.2_CDG.xlsx");
        }
    </script>
</body>
</html>
