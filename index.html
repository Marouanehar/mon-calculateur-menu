<body class="min-h-screen">

    <div id="setupPanel" class="max-w-5xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-xl border border-slate-200">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="p-3 bg-slate-50 rounded-xl border"><label class="block text-[9px] font-black uppercase mb-1">1. Base Familles</label><input type="file" id="fileFamily" class="text-[10px] w-full"></div>

    <div id="dashboard" class="hidden max-w-full mx-auto p-6 space-y-6">
        <div id="page-main" class="tab-content"><div class="bg-white rounded-2xl border overflow-hidden"><table class="w-full text-left text-xs" id="mainTableDOM"><tbody id="tableMain"></tbody></table></div></div>
        <div id="page-type" class="tab-content hidden"><div class="bg-white rounded-2xl border overflow-hidden"><table class="w-full text-left text-xs" id="typeTableDOM"><tbody id="tableType"></tbody></table></div></div>
        <div id="page-pat" class="tab-content hidden"><div class="bg-white rounded-2xl border overflow-hidden"><table class="w-full text-left text-xs" id="patTableDOM"><tbody id="tablePat"></tbody></table></div></div>
        <div id="page-dispatch" class="tab-content hidden"><div class="bg-white rounded-2xl border overflow-hidden"><table class="w-full text-left text-xs" id="dispatchTableDOM"><tbody id="tableDispatch"></tbody></table></div></div>
        <div id="page-menu" class="tab-content hidden"><div class="bg-white rounded-2xl border overflow-hidden"><table class="w-full text-left text-xs" id="menuTableDOM"><tbody id="tableMenu"></tbody></table></div></div>
        <div id="page-saisie" class="tab-content hidden space-y-6"><div class="bg-white p-8 rounded-2xl border border-orange-200 shadow-sm"><div class="flex items-center justify-between mb-8"><h3 class="text-lg font-black text-slate-800 uppercase">Saisie Base 2</h3><div class="flex gap-3"><button onclick="resetBase2()" class="bg-slate-200 text-slate-600 px-6 py-2 rounded-xl font-bold text-[10px] hover:bg-red-100 hover:text-red-600 transition uppercase">Reset</button><button onclick="saveBase2()" class="bg-orange-500 text-white px-8 py-2 rounded-xl font-black text-[10px] shadow-lg hover:bg-orange-600 transition uppercase">Enregistrer</button></div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="p-4 bg-slate-50 rounded-xl space-y-3"><p class="font-black text-[10px] text-blue-900 uppercase">Glaces & Sorbets</p><label class="block text-[10px]">B2 - 25</label><input type="number" id="b2_gla_25" class="input-base2"><label class="block text-[10px]">B2 - 26</label><input type="number" id="b2_gla_26" class="input-base2"></div><div class="p-4 bg-slate-50 rounded-xl space-y-3"><p class="font-black text-[10px] text-blue-900 uppercase">P√¢tisserie</p><label class="block text-[10px]">B2 - 25</label><input type="number" id="b2_pat_25" class="input-base2"><label class="block text-[10px]">B2 - 26</label><input type="number" id="b2_pat_26" class="input-base2"></div><div class="p-4 bg-slate-50 rounded-xl space-y-3"><p class="font-black text-[10px] text-blue-900 uppercase">Chariot Rabat</p><label class="block text-[10px]">B2 - 25</label><input type="number" id="b2_cha_25" class="input-base2"><label class="block text-[10px]">B2 - 26</label><input type="number" id="b2_cha_26" class="input-base2"></div></div></div></div>
        <div id="page-livraison" class="tab-content hidden space-y-6"><div class="bg-white p-8 rounded-2xl border border-blue-200 shadow-sm"><div class="flex items-center justify-between mb-8"><div><h3 class="text-lg font-black text-slate-800 uppercase tracking-tighter text-blue-900 text-xs">Saisie Livraison & Glovo</h3></div><button onclick="saveLivData()" class="bg-blue-600 text-white px-8 py-2 rounded-xl font-black text-[10px] shadow-lg uppercase">Enregistrer</button></div><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="p-4 bg-slate-50 rounded-xl space-y-4"><p class="font-black text-[10px] text-blue-900 uppercase text-center border-b">Ann√©e 2025</label><p class="text-[10px]">Fichier : <span id="real_liv_25" class="font-bold text-blue-600"></span></p><input type="number" id="saisie_libl_25" class="input-base2" placeholder="Livraison Blueberry 25"><input type="number" id="saisie_glo_25" class="input-base2" placeholder="Glovo 25"></div><div class="p-4 bg-slate-50 rounded-xl space-y-4"><p class="font-black text-[10px] text-blue-900 uppercase text-center border-b">Ann√©e 2026</label><p class="text-[10px]">Fichier : <span id="real_liv_26" class="font-bold text-blue-600"></span></p><input type="number" id="saisie_libl_26" class="input-base2" placeholder="Livraison Blueberry 26"><input type="number" id="saisie_glo_26" class="input-base2" placeholder="Glovo 26"></div></div></div></div>
        <div id="page-recap" class="tab-content hidden space-y-4"><div class="bg-white rounded-2xl border border-yellow-500 overflow-hidden shadow-xl"><div class="p-4 bg-yellow-500 text-yellow-950 font-black uppercase text-[10px]">Rassemblement Global (Cuisines Rabat)</div><div class="overflow-x-auto"><table class="w-full text-left text-[9px] border-collapse" id="recapTableDOM"><tbody id="tableRecap"></tbody></table></div></div></div>
        <div id="page-consol" class="tab-content hidden space-y-4"><div class="bg-white rounded-2xl border border-emerald-500 overflow-hidden shadow-xl"><div class="p-4 bg-emerald-600 text-white font-black uppercase text-xs tracking-widest">Synth√®se Master Consolidation CA</div><table class="w-full text-left text-xs" id="consolTableDOM"><thead class="bg-slate-100 border-b text-slate-600 font-black uppercase"><tr><th class="p-4">Libell√© / Site</th><th class="p-4 text-right">Total 2025</th><th class="p-4 text-right">Total 2026</th><th class="p-4 text-center">Evo %</th><th class="p-4 text-center">Source</th></tr></thead><tbody id="tableConsol"></tbody></table></div></div>
    </div>

    <script>
        // --- D√âCLARATION GLOBALE ---
        let families = {}, dispatchMaps = { 2025: {}, 2026: {} }, globalData = [];
        let cdgSums = { 2025: {}, 2026: {} }, orientSums = { 2025: {}, 2026: {} }, orientArticleSums = { 2025: {}, 2026: {} };
        let brutMatrix = { 2025: {}, 2026: {} }, orientTotals = { 2025: {}, 2026: {} }, chariotCA = { 2025: 0, 2026: 0 }, realLivTotal = { 2025: 0, 2026: 0 };
        
        const SITES_LIST = ["KENITRA", "MOHAMMEDIA", "ARRIBAT", "MEGA MALL", "CASA"];
        const BLUEBERRY_RABAT_FAMILIES = ["PETIT DEJEUNER ET BRUNCH", "PATISSERIE", "CREPES", "GLACES ET SORBETS"];
        const ORIENT_CONFIG = { "446718": { name: "ORIENT 3", split: { "CUISINE ORIENTALE": 0.84, "FROZEN YOGURT": 0.16 } }, "449619": { name: "ORIENT 4", split: { "CUISINE ORIENTALE": 0.67, "SALADES": 0.33 } }, "446716": { name: "ORIENT 1", split: { "CUISINE ORIENTALE": 0.54, "SALADES": 0.46 } }, "446717": { name: "ORIENT 2", split: { "CUISINE ORIENTALE": 0.45, "SALADES": 0.55 } } };

        document.addEventListener('DOMContentLoaded', () => { loadBase2(); loadLivData(); });

        function saveBase2() { localStorage.setItem('blueberry_b2_v75', JSON.stringify({ gla: [document.getElementById('b2_gla_25').value, document.getElementById('b2_gla_26').value], pat: [document.getElementById('b2_pat_25').value, document.getElementById('b2_pat_26').value], cha: [document.getElementById('b2_cha_25').value, document.getElementById('b2_cha_26').value] })); renderAll(); alert("Sauvegard√© !"); }
        function loadBase2() { const saved = JSON.parse(localStorage.getItem('blueberry_b2_v75') || 'null'); if(saved) { document.getElementById('b2_gla_25').value = saved.gla[0]; document.getElementById('b2_gla_26').value = saved.gla[1]; document.getElementById('b2_pat_25').value = saved.pat[0]; document.getElementById('b2_pat_26').value = saved.pat[1]; document.getElementById('b2_cha_25').value = saved.cha[0]; document.getElementById('b2_cha_26').value = saved.cha[1]; } }
        function saveLivData() { localStorage.setItem('blueberry_liv_v75', JSON.stringify({ libl: [document.getElementById('saisie_libl_25').value, document.getElementById('saisie_libl_26').value], glo: [document.getElementById('saisie_glo_25').value, document.getElementById('saisie_glo_26').value] })); renderAll(); alert("Sauvegard√© !"); }
        function loadLivData() { const saved = JSON.parse(localStorage.getItem('blueberry_liv_v75') || 'null'); if(saved) { document.getElementById('saisie_libl_25').value = saved.libl[0]; document.getElementById('saisie_libl_26').value = saved.libl[1]; document.getElementById('saisie_glo_25').value = saved.glo[0]; document.getElementById('saisie_glo_26').value = saved.glo[1]; } }
        function resetBase2() { localStorage.removeItem('blueberry_b2_v75'); location.reload(); }

        async function processFiles() {
            const files = ['file2025', 'file2026', 'fileFamily', 'fileDisp25', 'fileDisp26'].map(id => document.getElementById(id).files[0]);
            if (files.some(f => !f)) return alert("Importez les 5 fichiers.");
            try {
                families = parseBaseFam(await readExcel(files[2]));
                dispatchMaps[2025] = parseMatrix(await readExcel(files[3]));
                dispatchMaps[2026] = parseMatrix(await readExcel(files[4]));
                calculateAll(await readExcel(files[0]), await readExcel(files[1]));
                document.getElementById('setupPanel').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('navTabs').classList.remove('hidden');
            } catch(e) { alert("Erreur : " + e.message); }
        }

        function parseBaseFam(rows) { let map = {}; rows.forEach(r => { const c = r['Code article'] || r['Code'], f = (r['Famille'] || "").toUpperCase(); if(c) map[c] = { famille: f, type: f.includes("BAR") || f.includes("BOISSON") ? "BAR" : "RESTO" }; }); return map; }
        function parseMatrix(rows) { let map = {}; rows.forEach(r => { const c = r['Code article'] || r['Code'] || r['CodeArt']; if(!c) return; const ratios = []; Object.keys(r).forEach(k => { if(k.includes('%')) { let v = parseFloat(r[k]); if(v > 0) ratios.push({ family: k.replace('%', '').trim().toUpperCase(), ratio: v > 1 ? v/100 : v }); } }); if(ratios.length > 0) map[c] = ratios; }); return map; }
        function readExcel(file) { return new Promise((resolve) => { const reader = new FileReader(); reader.onload = (e) => resolve(XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type: 'array'}).SheetNames[0]])); reader.readAsArrayBuffer(file); }); }

        function calculateAll(d25, d26) {
            globalData = []; cdgSums = { 2025: {}, 2026: {} }; orientSums = { 2025: {}, 2026: {} }; orientArticleSums = { 2025: {}, 2026: {} }; orientTotals = { 2025: {}, 2026: {} }; brutMatrix = { 2025: {}, 2026: {} }; chariotCA = { 2025: 0, 2026: 0 }; realLivTotal = { 2025: 0, 2026: 0 };
            const agg = (data, year) => {
                const currentDisp = dispatchMaps[year];
                data.forEach(row => {
                    const ca = parseFloat(row['CA HT'] || row['CA'] || 0), siteFull = (row['Nom Site'] || "").toUpperCase(), code = String(row['Code article'] || row['Code']);
                    if (siteFull.includes("LIVRAISON")) realLivTotal[year] += ca;
                    let site = SITES_LIST.find(s => siteFull.includes(s)) || (siteFull.includes("CHARIOT") ? "CHARIOT" : "RABAT SI√àGE");
                    const info = families[code] || { famille: "AUTRES", type: "RESTO" };
                    pushData(site, info.famille, ca, year, info.type);
                    if (site === "CHARIOT") chariotCA[year] += ca;
                    if (site === "RABAT SI√àGE") {
                        brutMatrix[year][info.famille] = (brutMatrix[year][info.famille] || 0) + ca;
                        if(currentDisp[code]) currentDisp[code].forEach(i => cdgSums[year][i.family] = (cdgSums[year][i.family] || 0) + (ca * i.ratio));
                        if(ORIENT_CONFIG[code]) { const cfg = ORIENT_CONFIG[code]; orientArticleSums[year][info.famille] = (orientArticleSums[year][info.famille] || 0) + ca; orientTotals[year][cfg.name] = (orientTotals[year][cfg.name] || 0) + ca; Object.keys(cfg.split).forEach(fam => orientSums[year][fam] = (orientSums[year][fam] || 0) + (ca * cfg.split[fam])); }
                    }
                });
            };
            agg(d25, 2025); agg(d26, 2026);
            document.getElementById('real_liv_25').innerText = f(realLivTotal[2025]); document.getElementById('real_liv_26').innerText = f(realLivTotal[2026]);
            renderAll();
        }

        function pushData(site, famille, ca, year, type) { let found = globalData.find(d => d.site === site && d.famille === famille); if (!found) { found = { site, famille, ca25: 0, ca26: 0, type }; globalData.push(found); } if(year === 2025) found.ca25 += ca; else found.ca26 += ca; }
        function renderAll() { renderMain(); renderType(); renderPat(); renderDispatch(); renderOrient(); renderRecap(); renderConsol(); }

        // --- PAGE 9 : CONSOLIDATION MASTER ---
        function renderConsol() {
            const tbody = document.getElementById('tableConsol'); tbody.innerHTML = '';
            const allFam = [...new Set([...Object.keys(brutMatrix[2026]), ...Object.keys(cdgSums[2026]), ...Object.keys(orientSums[2026])])].sort();
            const b2 = JSON.parse(localStorage.getItem('blueberry_b2_v75') || '{}'), liv = JSON.parse(localStorage.getItem('blueberry_liv_v75') || '{}');
            let sum25 = 0, sum26 = 0, bbR25 = 0, bbR26 = 0;
            allFam.forEach(fam => {
                let t25 = 0, t26 = 0;
                [2025, 2026].forEach(y => {
                    const bM = brutMatrix[y][fam] || 0, oA = orientArticleSums[y][fam] || 0, oV = orientSums[y][fam] || 0, cS = cdgSums[y][fam] || 0;
                    let b2Val = 0; if(fam === "PATISSERIE") b2Val = parseFloat(b2.pat ? b2.pat[y===2025?0:1] : 0) || 0; if(fam === "GLACES ET SORBETS") b2Val = parseFloat(b2.gla ? b2.gla[y===2025?0:1] : 0) || 0;
                    if(y===2025) t25 = bM - oA + oV + cS + b2Val; else t26 = bM - oA + oV + cS + b2Val;
                });
                tbody.innerHTML += createConsRow(fam, t25, t26, "Rassemblement Global");
                sum25 += t25; sum26 += t26; if(BLUEBERRY_RABAT_FAMILIES.includes(fam)) { bbR25 += t25; bbR26 += t26; }
            });
            let c25=0, c26=0; Object.values(cdgSums[2025]).forEach(v=>c25+=v); Object.values(cdgSums[2026]).forEach(v=>c26+=v);
            tbody.innerHTML += createConsRow("CDG (TOTAL R√âPARTI)", c25, c26, "CDG Rabat", "bg-indigo-50 font-bold");
            SITES_LIST.forEach(s => { const d = globalData.filter(x => x.site === s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); if(d.c25||d.c26) { tbody.innerHTML += createConsRow(s, d.c25, d.c26, "Matrice"); sum25 += d.c25; sum26 += d.c26; } });
            const gl25 = parseFloat(liv.glo?liv.glo[0]:0)||0, gl26 = parseFloat(liv.glo?liv.glo[1]:0)||0;
            tbody.innerHTML += createConsRow("SITE GLOVO", gl25, gl26, "Saisie");
            const lb25 = parseFloat(liv.libl?liv.libl[0]:0)||0, lb26 = parseFloat(liv.libl?liv.libl[1]:0)||0;
            tbody.innerHTML += createConsRow("SITE LIVRAISON BLUEBERRY", lb25, lb26, "Saisie");
            const ch25 = chariotCA[2025] + (parseFloat(b2.cha?b2.cha[0]:0)||0), ch26 = chariotCA[2026] + (parseFloat(b2.cha?b2.cha[1]:0)||0);
            tbody.innerHTML += createConsRow("CHARIOT RABAT", ch25, ch26, "Rassemblement", "bg-orange-50 font-bold"); sum25 += ch25; sum26 += ch26;
            tbody.innerHTML += createConsRow("BLUEBERRY RABAT (PAT/GLA/CRE/BRU)", bbR25, bbR26, "Total BB", "bg-blue-900 text-white font-black");
            tbody.innerHTML += `<tr class="bg-emerald-600 text-white font-black"><td class="p-4 uppercase">TOTAL G√âN√âRAL CONSOLID√â</td><td class="p-4 text-right">${f(sum25)}</td><td class="p-4 text-right">${f(sum26)}</td><td class="p-4 text-center">${sum25?((sum26-sum25)/sum25*100).toFixed(2):'0'}%</td><td class="p-4"></td></tr>`;
        }

        function createConsRow(n, v1, v2, src, cls="") { const e = v1?((v2-v1)/v1*100).toFixed(2):'0'; return `<tr class="border-b ${cls}"><td class="p-3 font-bold uppercase text-[9px]">${n}</td><td class="p-3 text-right font-black">${f(v1)}</td><td class="p-3 text-right font-black">${f(v2)}</td><td class="p-3 text-center font-bold ${v2>v1?'text-emerald-600':'text-red-500'}">${e}%</td><td class="p-3 text-center text-[8px] opacity-40 italic">${src}</td></tr>`; }

        function renderMain() { const tbody = document.getElementById('tableMain'); tbody.innerHTML = `<thead class="bg-slate-50 border-b text-slate-500 font-black uppercase text-[10px]"><tr><th class="p-4">D√©signation</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th><th class="p-4 text-center">Prime</th></tr></thead>`; let tE25=0, tE26=0, tR25=0, tR26=0, tC25=0, tC26=0; tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Externes</td></tr>`; SITES_LIST.forEach(s => { const d = globalData.filter(x => x.site === s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); if(d.c25||d.c26) { tbody.innerHTML += createRow(s, d.c25, d.c26); tE25+=d.c25; tE26+=d.c26; } }); tbody.innerHTML += createTotalRow("TOTAL EXTERNES", tE25, tE26); tbody.innerHTML += `<tr class="row-site-header"><td colspan="5" class="p-2 px-4">Rabat Si√®ge (Incl. Livraison)</td></tr>`; globalData.filter(x => x.site === "RABAT SI√àGE").forEach(r => { tbody.innerHTML += createRow(r.famille, r.ca25, r.ca26); tR25+=r.ca25; tR26+=r.ca26; }); tbody.innerHTML += createTotalRow("TOTAL RABAT SI√àGE", tR25, tR26); const ch = globalData.filter(x => x.site === "CHARIOT").reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); tbody.innerHTML += createRow("CHARIOT RABAT", ch.c25, ch.c26); tC25=ch.c25; tC26=ch.c26; tbody.innerHTML += createTotalRow("TOTAL RABAT GLOBAL", tR25+tC25, tR26+tC26, "bg-blue-100 font-bold"); tbody.innerHTML += createGrandTotalRow("TOTAL G√âN√âRAL", tE25+tR25+tC25, tE26+tR26+tC26); }

        function renderRecap() { const tbody = document.getElementById('tableRecap'); tbody.innerHTML = `<thead class="bg-slate-100 border-b"><tr><th rowspan="2" class="p-3 border-r sticky-col">Famille</th><th colspan="6" class="p-2 text-center border-r">2025</th><th colspan="6" class="p-2 text-center">2026</th></tr><tr class="text-[8px] uppercase text-slate-500"><th class="p-2 text-right border-r">CA Brut</th><th class="p-2 text-right border-r text-red-500">(-) Orient</th><th class="p-2 text-right border-r text-emerald-600">(+) Orient</th><th class="p-2 text-right border-r text-indigo-600">(+) CDG</th><th class="p-2 text-right border-r text-orange-600">B2</th><th class="p-2 text-right border-r font-black">Total 25</th><th class="p-2 text-right border-r">CA Brut</th><th class="p-2 text-right border-r text-red-500">(-) Orient</th><th class="p-2 text-right border-r text-emerald-600">(+) Orient</th><th class="p-2 text-right border-r text-indigo-600">(+) CDG</th><th class="p-2 text-right border-r text-orange-600">B2</th><th class="p-2 text-right font-black">Total 26</th></tr></thead>`; const allFam = [...new Set([...Object.keys(brutMatrix[2026]), ...Object.keys(cdgSums[2026]), ...Object.keys(orientSums[2026])])].sort(); const b2 = JSON.parse(localStorage.getItem('blueberry_b2_v75') || '{}'); allFam.forEach(fam => { const tr = document.createElement('tr'); tr.className = "border-b hover:bg-yellow-50 text-[8px]"; let rh = `<td class="p-2 font-bold border-r sticky-col">${fam}</td>`; [2025, 2026].forEach(y => { const bM = brutMatrix[y][fam] || 0, oA = orientArticleSums[y][fam] || 0, oV = orientSums[y][fam] || 0, cS = cdgSums[y][fam] || 0; let b2Val = 0; if(fam === "PATISSERIE") b2Val = parseFloat(b2.pat ? b2.pat[y===2025?0:1] : 0) || 0; if(fam === "GLACES ET SORBETS") b2Val = parseFloat(b2.gla ? b2.gla[y===2025?0:1] : 0) || 0; const total = bM - oA + oV + cS + b2Val; rh += `<td class="p-2 text-right border-r">${f(bM)}</td><td class="p-2 text-right border-r text-red-400">${f(oA)}</td><td class="p-2 text-right border-r text-emerald-600">${f(oV)}</td><td class="p-2 text-right border-r text-indigo-600">${f(cS)}</td><td class="p-2 text-right border-r text-orange-600">${f(b2Val)}</td><td class="p-2 text-right border-r font-black bg-slate-50">${f(total)}</td>`; }); tr.innerHTML = rh; tbody.appendChild(tr); }); }
        function renderDispatch() { const tbody = document.getElementById('tableDispatch'); tbody.innerHTML = `<thead class="bg-slate-50 border-b text-slate-500 font-black uppercase text-[10px]"><tr><th class="p-4">Cuisine</th><th class="p-4 text-right">CA 2025</th><th class="p-4 text-right">CA 2026</th><th class="p-4 text-center">Evo %</th></tr></thead>`; const allC = [...new Set([...Object.keys(cdgSums[2025]), ...Object.keys(cdgSums[2026])])].sort(); let s25=0, s26=0; allC.forEach(c => { const c25 = cdgSums[2025][c] || 0, c26 = cdgSums[2026][c] || 0; tbody.innerHTML += `<tr class="border-b"><td class="p-4 font-bold text-slate-700">${c}</td><td class="p-4 text-right">${f(c25)}</td><td class="p-4 text-right font-black text-indigo-900">${f(c26)}</td><td class="p-4 text-center font-bold">${c25?((c26-c25)/c25*100).toFixed(2):'0'}%</td></tr>`; s25 += c25; s26 += c26; }); tbody.innerHTML += `<tr class="bg-indigo-900 text-white font-black"><td class="p-4 uppercase">TOTAL CDG R√âPARTI</td><td class="p-4 text-right">${f(s25)}</td><td class="p-4 text-right">${f(s26)}</td><td class="p-4 text-center">${s25?((s26-s25)/s25*100).toFixed(2):'0'}%</td></tr>`; }

        // --- MOTEUR EXPORT EXCEL EXPERT (V7.5) ---
        function exportReport() {
            const wb = XLSX.utils.book_new();
            function addSheet(id, name) {
                const table = document.getElementById(id);
                const ws = XLSX.utils.table_to_sheet(table, { raw: false });
                for (let cell in ws) {
                    if (cell[0] === '!') continue;
                    let val = ws[cell].v;
                    if (typeof val === 'string') {
                        // Detection des pourcentages
                        if (val.endsWith('%')) {
                            let num = parseFloat(val.replace(/\s/g, '').replace(',', '.').replace('%', '')) / 100;
                            if (!isNaN(num)) { ws[cell].t = 'n'; ws[cell].v = num; ws[cell].z = '0.00%'; }
                        } else {
                            // Nettoyage des chiffres (suppression espaces ins√©cables et conversion virgule)
                            let cleanVal = val.replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
                            let num = parseFloat(cleanVal);
                            // On v√©rifie si c'est un nombre valide
                            if (!isNaN(num) && /^-?\d+(\.\d+)?$/.test(cleanVal)) { 
                                ws[cell].t = 'n'; ws[cell].v = num; ws[cell].z = '#,##0.00'; 
                            }
                        }
                    }
                }
                XLSX.utils.book_append_sheet(wb, ws, name);
            }
            addSheet('mainTableDOM', "Matrice");
            addSheet('consolTableDOM', "Consolidation Finale");
            XLSX.writeFile(wb, "Blueberry_V7.5_Excel_Fmt.xlsx");
        }
