<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Analytics - Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .input-premium { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; background: #f9fafb; }
        .input-premium:focus { border-color: #3b82f6; background: white; outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .suggestion-box { max-height: 400px; overflow-y: auto; z-index: 100; }
        .card-hover:hover { transform: translateY(-4px); transition: transform 0.3s ease; }
        /* Style pour la capture propre */
        #captureArea { background-color: #f3f4f6; padding: 20px; border-radius: 40px; }
    </style>
</head>
<body class="min-h-screen text-slate-800">

    <div id="setupScreen" class="fixed inset-0 z-[100] gradient-bg flex items-center justify-center p-6 hidden">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl max-w-md w-full text-center">
            <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 text-3xl">üöÄ</div>
            <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Bienvenue, Marwan</h2>
            <p class="text-slate-500 mb-8">Importez votre base CGI pour commencer.</p>
            <input type="file" id="excelFile" accept=".xlsx" class="block w-full text-sm mb-8">
            <button onclick="handleFileUpload()" class="w-full bg-slate-900 text-white font-bold py-5 rounded-3xl active:scale-95 transition-all">Lancer</button>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <aside class="w-full lg:w-[400px] p-6 lg:p-8 bg-white border-r border-slate-200">
            <div class="mb-10">
                <h1 class="text-2xl font-black text-slate-900 leading-tight">CGI<br><span class="text-blue-600">Analytics Pro</span></h1>
            </div>

            <div class="space-y-6">
                <div id="kpiCapture" class="space-y-6">
                    <div class="bg-slate-50 p-6 rounded-[32px] border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Prix Cible TTC</label>
                        <div class="flex items-center">
                            <input type="number" id="targetPrice" value="70" oninput="calculate()" class="bg-transparent text-5xl font-black text-slate-900 outline-none w-full">
                            <span class="text-2xl font-bold text-slate-300">DH</span>
                        </div>
                    </div>

                    <div class="gradient-bg p-8 rounded-[40px] text-white shadow-2xl shadow-blue-200">
                        <h3 class="text-xs font-bold opacity-60 uppercase mb-6 tracking-widest">Rentabilit√© Globale</h3>
                        <div class="flex justify-between items-center mb-4"><span class="text-sm opacity-80">Prix Fort Total</span><span id="totalStrong" class="text-2xl font-black">0.00 DH</span></div>
                        <div class="flex justify-between items-center mb-8"><span class="text-sm opacity-80">Remise (Effort)</span><span id="totalDiscount" class="text-2xl font-black text-yellow-300">0%</span></div>
                        <button onclick="saveMenu()" class="w-full bg-white text-blue-900 font-extrabold py-4 rounded-2xl shadow-lg active:scale-95 transition-all text-xs uppercase">Enregistrer</button>
                    </div>
                </div>

                <div class="p-2">
                    <h3 class="text-[11px] font-black text-slate-400 uppercase mb-6 tracking-widest uppercase">Par Cuisine</h3>
                    <div id="cuisineSummary" class="space-y-6"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            
            <div class="flex flex-wrap justify-between items-center gap-4 mb-10">
                <div class="relative w-full lg:max-w-xl">
                    <input type="text" id="ingSearch" oninput="searchProduct()" placeholder="Ajouter un produit..." 
                           class="w-full p-5 pl-14 bg-white rounded-3xl shadow-sm border border-slate-200 outline-none text-lg">
                    <span class="absolute left-5 top-5 text-xl">üîç</span>
                    <div id="suggestionBox" class="suggestion-box absolute top-full left-0 right-0 bg-white rounded-3xl mt-2 hidden shadow-2xl z-[60]"></div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="shareAsImage()" class="flex items-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all">
                        <span>üì∏</span> <span class="hidden sm:inline">WhatsApp</span>
                    </button>
                    <button onclick="exportToExcel()" class="p-4 bg-white rounded-2xl border border-slate-200 shadow-sm font-bold">üíæ</button>
                    <button onclick="resetApp()" class="p-4 bg-white rounded-2xl border border-slate-200 shadow-sm text-slate-300">üîÑ</button>
                </div>
            </div>

            <div id="captureArea">
                <div class="bg-white rounded-[40px] shadow-sm border border-slate-100 overflow-hidden mb-8">
                    <div class="p-8 border-b border-slate-50 flex items-center justify-between bg-slate-50/50">
                        <input type="text" id="menuName" value="Menu Signature" class="bg-transparent font-black text-2xl text-slate-900 outline-none w-full border-b-2 border-transparent focus:border-blue-500">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                    <th class="p-8">Article</th>
                                    <th class="p-8 text-center">Prix Fort</th>
                                    <th class="p-8 text-center">Venti %</th>
                                    <th class="p-8 text-center text-blue-600">Part PV (DH)</th>
                                </tr>
                            </thead>
                            <tbody id="ingTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="savedMenus" class="contents"></div>
            </div>
        </main>
    </div>

    <script>
        // --- LOGIQUE CORE (Import/Search/Calcul) ---
        let baseData = JSON.parse(localStorage.getItem('cgi_base')) || [];
        let currentSelection = [];
        let menuHistory = JSON.parse(localStorage.getItem('cgi_history')) || [];

        if(baseData.length === 0) document.getElementById('setupScreen').classList.remove('hidden');

        function handleFileUpload() {
            const file = document.getElementById('excelFile').files[0];
            if(!file) return alert("Fichier manquant.");
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type:'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                baseData = json.map(r => {
                    const clean = {};
                    Object.keys(r).forEach(k => clean[k.trim().toLowerCase()] = r[k]);
                    return {
                        code: r['Code'] || clean['code'] || '',
                        nom: r['Nom'] || clean['nom'] || '',
                        cuisine: r['Cuisine'] || clean['cuisine'] || 'Non d√©fini',
                        prixTTC: parseFloat(r['Prix vente TTC'] || clean['prix vente ttc']) || 0
                    };
                });
                localStorage.setItem('cgi_base', JSON.stringify(baseData));
                location.reload();
            };
            reader.readAsArrayBuffer(file);
        }

        // --- FONCTION DE PARTAGE IMAGE ---
        async function shareAsImage() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚åõ G√©n√©ration...";
            btn.disabled = true;

            try {
                // On capture le tableau de composition
                const canvas = await html2canvas(document.querySelector("#captureArea"), {
                    backgroundColor: "#f3f4f6",
                    scale: 2, // Haute qualit√©
                    logging: false,
                    useCORS: true
                });

                const dataUrl = canvas.toDataURL("image/png");
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], `Menu_${document.getElementById('menuName').value}.png`, { type: "image/png" });

                // Si le navigateur supporte le partage de fichier (Mobile)
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Composition Menu CGI',
                        text: `Voici la ventilation pour le menu : ${document.getElementById('menuName').value}`
                    });
                } else {
                    // Sinon on t√©l√©charge simplement l'image
                    const link = document.createElement('a');
                    link.download = `Menu_${document.getElementById('menuName').value}.png`;
                    link.href = dataUrl;
                    link.click();
                }
            } catch (err) {
                console.error("Erreur de partage:", err);
                alert("Impossible de g√©n√©rer l'image sur ce navigateur.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // --- AUTRES FONCTIONS (Identiques √† la version Premium) ---
        function searchProduct() {
            const term = document.getElementById('ingSearch').value.toLowerCase();
            const box = document.getElementById('suggestionBox');
            if(term.length < 1) { box.classList.add('hidden'); return; }
            const matches = baseData.filter(p => (p.nom && p.nom.toLowerCase().includes(term)) || (p.code && p.code.toString().includes(term))).slice(0, 10);
            box.classList.toggle('hidden', matches.length === 0);
            box.innerHTML = matches.map(m => `<div onclick="addToMenu('${m.code}')" class="p-4 border-b hover:bg-slate-50 cursor-pointer flex justify-between"><div><div class="text-sm font-bold">${m.nom}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${m.cuisine}</div></div><div class="font-black">${m.prixTTC.toFixed(2)}</div></div>`).join('');
        }

        function addToMenu(code) {
            const p = baseData.find(x => x.code == code);
            if(p) { currentSelection.push({ ...p, uniqueId: Date.now(), manualVenti: null }); calculate(); }
            document.getElementById('ingSearch').value = "";
            document.getElementById('suggestionBox').classList.add('hidden');
        }

        function calculate() {
            const target = parseFloat(document.getElementById('targetPrice').value) || 0;
            let totalS = 0; currentSelection.forEach(i => totalS += i.prixTTC);
            document.getElementById('totalStrong').innerText = totalS.toFixed(2) + " DH";
            document.getElementById('totalDiscount').innerText = (totalS > 0 ? ((totalS - target)/totalS*100) : 0).toFixed(1) + "%";
            
            const cuisRecap = {};
            currentSelection.forEach(item => {
                const ratio = totalS > 0 ? (item.prixTTC / totalS) : 0;
                item.ventilation = item.manualVenti !== null ? item.manualVenti : (target * ratio);
                item.ventiPercent = target > 0 ? (item.ventilation / target * 100) : 0;
                if(!cuisRecap[item.cuisine]) cuisRecap[item.cuisine] = 0;
                cuisRecap[item.cuisine] += item.ventilation;
            });
            renderTable();
            renderCuisineRecap(cuisRecap, target);
        }

        function renderTable() {
            document.getElementById('ingTable').innerHTML = currentSelection.map(item => `
                <tr class="border-b border-slate-50">
                    <td class="p-8"><div class="text-sm font-extrabold">${item.nom}</div><div class="text-[9px] text-slate-400 font-black uppercase">${item.cuisine}</div></td>
                    <td class="p-8 text-center font-bold text-slate-600">${item.prixTTC.toFixed(2)}</td>
                    <td class="p-8 text-center text-[10px] font-black text-slate-300 uppercase">${item.ventiPercent.toFixed(1)}%</td>
                    <td class="p-8 text-center font-black text-blue-600">${item.ventilation.toFixed(2)} DH</td>
                </tr>`).join('');
        }

        function renderCuisineRecap(data, target) {
            document.getElementById('cuisineSummary').innerHTML = Object.entries(data).map(([name, val]) => `
                <div>
                    <div class="flex justify-between items-center mb-1"><span class="text-[9px] font-black text-slate-500 uppercase">${name}</span><span class="text-xs font-black text-slate-800">${val.toFixed(2)} DH</span></div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden"><div class="bg-blue-600 h-full" style="width: ${(val/target*100).toFixed(0)}%"></div></div>
                </div>`).join('');
        }

        function saveMenu() { /* Identique */ }
        function renderHistory() { /* Identique */ }
        function resetApp() { localStorage.clear(); location.reload(); }

        renderHistory();
    </script>
</body>
</html>
