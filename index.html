<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Menus - Marwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <div class="max-w-5xl mx-auto p-4">
        <header class="py-6 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-900 uppercase">Simulateur Menu 70 DH</h1>
            <button onclick="exportSaved()" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg">üíæ Export Excel (.xlsx)</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Prix de Vente Cible (TTC)</label>
                    <input type="number" id="targetPrice" value="70" oninput="calculate()" class="w-full text-3xl font-black text-blue-700 bg-transparent outline-none">
                    <p class="text-xs text-slate-400 mt-1 italic">Le prix final impos√© pour le menu.</p>
                </div>

                <div class="bg-blue-900 p-6 rounded-3xl text-white shadow-xl">
                    <h3 class="text-xs font-bold opacity-60 uppercase mb-4">Analyse de la rentabilit√©</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                            <span class="text-sm">Total Prix Fort :</span>
                            <span id="sumStrongPrice" class="font-bold text-xl">0.00 DH</span>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="text-sm">Remise Appliqu√©e :</span>
                            <span id="calculatedDiscount" class="font-bold text-xl text-yellow-400">0%</span>
                        </div>
                        <div class="pt-4 border-t border-blue-800">
                            <button onclick="saveComposition()" class="w-full bg-white text-blue-900 font-black py-3 rounded-2xl active:scale-95 transition">VALIDER & ENREGISTRER</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <input type="text" id="menuName" value="Nouveau Menu" class="text-xl font-bold text-slate-800 outline-none border-b border-transparent focus:border-blue-300">
                        <button onclick="addIngredient()" class="bg-blue-100 text-blue-700 font-bold px-4 py-2 rounded-xl text-sm">+ Ajouter Ingr√©dient</button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-50">
                                <tr class="text-[10px] font-black text-slate-400 uppercase text-left">
                                    <th class="p-4">D√©signation</th>
                                    <th class="p-4 w-32">Prix Fort (DH)</th>
                                    <th class="p-4 w-24">Ratio</th>
                                    <th class="p-4 w-32">Ventilation (70DH)</th>
                                    <th class="p-4"></th>
                                </tr>
                            </thead>
                            <tbody id="ingList"></tbody>
                        </table>
                    </div>
                </div>

                <div class="mt-8">
                    <h2 class="text-lg font-black text-slate-800 mb-4 uppercase">Menus Valid√©s</h2>
                    <div id="savedList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIngredients = [
            { id: 1, name: "Ingr√©dient 1", price: 40 },
            { id: 2, name: "Ingr√©dient 2", price: 50 }
        ];
        let savedCompositions = JSON.parse(localStorage.getItem('saved_menus')) || [];

        function addIngredient() {
            currentIngredients.push({ id: Date.now(), name: "", price: 0 });
            render();
        }

        function removeIng(id) {
            currentIngredients = currentIngredients.filter(i => i.id !== id);
            render();
        }

        function updateData(id, field, value) {
            const ing = currentIngredients.find(i => i.id === id);
            if(ing) {
                ing[field] = field === 'price' ? (parseFloat(value) || 0) : value;
                calculate(); // On ne re-render pas ici pour garder le focus
            }
        }

        function calculate() {
            const target = parseFloat(document.getElementById('targetPrice').value) || 0;
            let total = 0;
            currentIngredients.forEach(i => total += i.price);

            const discount = total > 0 ? ((total - target) / total * 100) : 0;

            document.getElementById('sumStrongPrice').innerText = total.toFixed(2) + " DH";
            document.getElementById('calculatedDiscount').innerText = discount.toFixed(1) + "%";

            // Mise √† jour visuelle des colonnes ratios sans toucher aux inputs
            currentIngredients.forEach(i => {
                const ratio = total > 0 ? (i.price / total) : 0;
                const vent = target * ratio;
                const ratioEl = document.getElementById(`ratio-${i.id}`);
                const ventEl = document.getElementById(`vent-${i.id}`);
                if(ratioEl) ratioEl.innerText = (ratio * 100).toFixed(1) + "%";
                if(ventEl) ventEl.innerText = vent.toFixed(2) + " DH";
            });
        }

        function render() {
            const container = document.getElementById('ingList');
            container.innerHTML = currentIngredients.map(i => `
                <tr class="border-b border-slate-50 transition-colors hover:bg-slate-50">
                    <td class="p-3">
                        <input type="text" oninput="updateData(${i.id}, 'name', this.value)" value="${i.name}" 
                               class="w-full bg-transparent p-2 rounded focus:bg-white outline-none text-sm font-medium border border-transparent focus:border-blue-200">
                    </td>
                    <td class="p-3">
                        <input type="number" oninput="updateData(${i.id}, 'price', this.value)" value="${i.price}" 
                               class="w-full bg-slate-100 p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400 font-bold text-slate-700 text-sm">
                    </td>
                    <td class="p-3 text-xs font-bold text-slate-400" id="ratio-${i.id}">0%</td>
                    <td class="p-3 text-sm font-black text-blue-600" id="vent-${i.id}">0.00 DH</td>
                    <td class="p-3 text-right">
                        <button onclick="removeIng(${i.id})" class="text-slate-300 hover:text-red-500">‚úï</button>
                    </td>
                </tr>
            `).join('');
            calculate();
        }

        function saveComposition() {
            const name = document.getElementById('menuName').value;
            const target = parseFloat(document.getElementById('targetPrice').value);
            let total = 0;
            currentIngredients.forEach(i => total += i.price);
            
            const comp = {
                date: new Date().toLocaleDateString(),
                name: name,
                targetPrice: target,
                totalStrong: total,
                discount: ((total - target) / total * 100).toFixed(1),
                details: JSON.stringify(currentIngredients)
            };

            savedCompositions.unshift(comp);
            localStorage.setItem('saved_menus', JSON.stringify(savedCompositions));
            renderSaved();
            alert("Menu enregistr√© avec succ√®s !");
        }

        function renderSaved() {
            const container = document.getElementById('savedList');
            container.innerHTML = savedCompositions.map((c, index) => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 flex justify-between items-center shadow-sm">
                    <div>
                        <h4 class="font-black text-slate-800">${c.name}</h4>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Vendu 70 DH ‚Äî Remise: ${c.discount}% (Prix fort: ${c.totalStrong} DH)</p>
                    </div>
                    <button onclick="deleteSaved(${index})" class="text-red-400 p-2 hover:bg-red-50 rounded-full">‚úï</button>
                </div>
            `).join('');
        }

        function deleteSaved(index) {
            if(confirm("Supprimer ce menu ?")) {
                savedCompositions.splice(index, 1);
                localStorage.setItem('saved_menus', JSON.stringify(savedCompositions));
                renderSaved();
            }
        }

        function exportSaved() {
            if(savedCompositions.length === 0) return alert("Rien √† exporter.");
            
            const dataToExport = [];
            savedCompositions.forEach(menu => {
                const items = JSON.parse(menu.details);
                items.forEach(item => {
                    dataToExport.push({
                        "Menu": menu.name,
                        "Date": menu.date,
                        "Prix Vente Cible": menu.targetPrice,
                        "Total Prix Fort": menu.totalStrong,
                        "Remise Globale (%)": menu.discount,
                        "Ingr√©dient": item.name,
                        "Prix d'achat": item.price,
                        "Part du PV (Ventilation)": (menu.targetPrice * (item.price / menu.totalStrong)).toFixed(2)
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Menus Valid√©s");
            XLSX.writeFile(wb, "Calculs_Menus_Marwan.xlsx");
        }

        render();
        renderSaved();
    </script>
</body>
</html>
