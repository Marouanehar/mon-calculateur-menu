        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }

        <div id="page-neg" class="tab-content hidden">

                <div class="p-4 bg-red-600 text-white flex flex-col gap-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-sm font-black uppercase tracking-tighter">10. Analyse des Performances N√©gatives</h3>

                    </div>
                    <div class="flex gap-2">
                        <select id="filterNegSite" onchange="renderNegDetail()" class="flex-1 filter-select"><option value="ALL">Tous les Sites</option></select>

                    <table class="w-full text-left text-[10px]" id="negTableDOM">
                        <thead class="bg-slate-100 border-b sticky top-0 z-20 text-slate-500 font-bold uppercase">
                            <tr>
                                <th class="p-3 sticky-col">Produit / Site</th>
                                <th class="p-3 text-right">CA 2025</th>
                                <th class="p-3 text-right">CA 2026</th>

    <script>
        // --- FIREBASE ---
        const firebaseConfig = { databaseURL: "https://blueberryapp-7d25a-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- GLOBALS ---
        let families = {}, dispatchMaps = { 2025: {}, 2026: {} }, globalData = [], productData = [];
        let cdgSums = { 2025: {}, 2026: {} }, orientSums = { 2025: {}, 2026: {} }, orientArticleSums = { 2025: {}, 2026: {} };
        let brutMatrix = { 2025: {}, 2026: {} }, orientTotals = { 2025: {}, 2026: {} }; 
        let chariotCA = { 2025: 0, 2026: 0 }, realLivTotal = { 2025: 0, 2026: 0 };
        let cloudB2 = { gla:[0,0], pat:[0,0], cha:[0,0] }, cloudLiv = { libl:[0,0], glo:[0,0] };

        const SITES_LIST = ["KENITRA", "MOHAMMEDIA", "ARRIBAT", "MEGA MALL", "CASA"];
        const BB_FAMILIES = ["PETIT DEJEUNER ET BRUNCH", "PATISSERIE", "CREPES", "GLACES ET SORBETS"];
        const ORIENT_CONFIG = { "446718": { name: "ORIENT 3", split: { "CUISINE ORIENTALE": 0.84, "FROZEN YOGURT": 0.16 } }, "449619": { name: "ORIENT 4", split: { "CUISINE ORIENTALE": 0.67, "SALADES": 0.33 } }, "446716": { name: "ORIENT 1", split: { "CUISINE ORIENTALE": 0.54, "SALADES": 0.46 } }, "446717": { name: "ORIENT 2", split: { "CUISINE ORIENTALE": 0.45, "SALADES": 0.55 } } };

        // --- AUTH ---
        let role = null;
        function handleLogin() {
            const p = document.getElementById('passInput').value;
            if(p==="admin123") { role='admin'; startApp(); }
            else if(p==="user123") { role='user'; startApp(); }
            else alert("Acc√®s refus√©");
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('mainHeader').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('roleLabel').innerText = (role==='admin'?'ADMIN':'USER');
            if(role==='admin'){
                document.getElementById('setupPanel').classList.remove('hidden');
                document.getElementById('btnSaveBase2').classList.remove('hidden');
                document.getElementById('btnSaveLiv').classList.remove('hidden');
            } else {
                document.querySelectorAll('.nav-item').forEach(e=>e.style.display='none');
                switchTab('consol');
            }
            listenToCloud();
        }

        // --- CLOUD SYNC ---
        function publishToCloud() {
            if(!confirm("Publier toutes les donn√©es calcul√©es et saisies ?")) return;
            const data = {
                families, dispatchMaps, globalData, productData, cdgSums, orientSums, orientArticleSums, brutMatrix, orientTotals, chariotCA, realLivTotal,
                manualB2: {
                    gla:[document.getElementById('b2_gla_25').value||0, document.getElementById('b2_gla_26').value||0],
                    pat:[document.getElementById('b2_pat_25').value||0, document.getElementById('b2_pat_26').value||0],
                    cha:[document.getElementById('b2_cha_25').value||0, document.getElementById('b2_cha_26').value||0]
                },
                manualLiv: {
                    libl:[document.getElementById('saisie_libl_25').value||0, document.getElementById('saisie_libl_26').value||0],
                    glo:[document.getElementById('saisie_glo_25').value||0, document.getElementById('saisie_glo_26').value||0]
                },
                timestamp: new Date().toLocaleString()
            };
            db.ref('blueberry_v87_state').set(data).then(()=>alert("PUBLICATION R√âUSSIE !"));
        }

        function listenToCloud() {
            db.ref('blueberry_v87_state').on('value', (s) => {
                const d = s.val();
                if(d){
                    families=d.families; dispatchMaps=d.dispatchMaps; globalData=d.globalData; productData=d.productData||[];
                    cdgSums=d.cdgSums; orientSums=d.orientSums; orientArticleSums=d.orientArticleSums;
                    brutMatrix=d.brutMatrix; orientTotals=d.orientTotals; chariotCA=d.chariotCA; realLivTotal=d.realLivTotal;
                    if(d.manualB2) cloudB2 = d.manualB2; if(d.manualLiv) cloudLiv = d.manualLiv;
                    document.getElementById('syncTag').innerText = "MAJ: " + d.timestamp;
                    updateFilters(); renderAll();
                }
            });
        }

        // --- CALCULATION ENGINE ---
        function readExcel(f){ return new Promise(res => { const r=new FileReader(); r.onload=e=>res(XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result),{type:'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result),{type:'array'}).SheetNames[0]])); r.readAsArrayBuffer(f); }); }
        async function processFiles(){
            const fs = ['file2025','file2026','fileFamily','fileDisp25','fileDisp26'].map(id=>document.getElementById(id).files[0]);
            if(fs.some(f=>!f)) return alert("Importez les 5 fichiers.");
            try {
                families = parseBaseFam(await readExcel(fs[2]));
                dispatchMaps[2025] = parseMatrix(await readExcel(fs[3]));
                dispatchMaps[2026] = parseMatrix(await readExcel(fs[4]));
                calculateAll(await readExcel(fs[0]), await readExcel(fs[1]));
                updateFilters(); renderAll();
            } catch(e) { alert("Erreur: "+e.message); }
        }

        function calculateAll(d25, d26) {
            globalData = []; productData = [];
            [2025, 2026].forEach(y => { cdgSums[y]={}; orientSums[y]={}; orientArticleSums[y]={}; orientTotals[y]={}; brutMatrix[y]={}; chariotCA[y]=0; realLivTotal[y]=0; });
            const agg = (data, year) => {
                const currentDisp = dispatchMaps[year] || {};
                data.forEach(row => {
                    const ca = parseFloat(row['CA HT']||row['CA']||0), siteFull = (row['Nom Site']||"").toUpperCase(), code = String(row['Code article']||row['Code']), name = row['D√©signation']||row['Article']||"Sans Nom";
                    if (siteFull.includes("LIVRAISON")) realLivTotal[year] += ca;
                    let site = SITES_LIST.find(s => siteFull.includes(s)) || (siteFull.includes("CHARIOT") ? "CHARIOT" : "RABAT SI√àGE");
                    const info = families[code] || { famille: "AUTRES", type: "RESTO" };
                    pushData(site, info.famille, ca, year, info.type);
                    pushProductData(site, info.famille, code, name, ca, year);
                    if (site === "CHARIOT") chariotCA[year] += ca;
                    if (site === "RABAT SI√àGE") {
                        brutMatrix[year][info.famille] = (brutMatrix[year][info.famille] || 0) + ca;
                        if(currentDisp[code]) currentDisp[code].forEach(i => cdgSums[year][i.family] = (cdgSums[year][i.family] || 0) + (ca * i.ratio));
                        if(ORIENT_CONFIG[code]) { const cfg = ORIENT_CONFIG[code]; orientArticleSums[year][info.famille] = (orientArticleSums[year][info.famille] || 0) + ca; Object.keys(cfg.split).forEach(fam => orientSums[year][fam] = (orientSums[year][fam] || 0) + (ca * cfg.split[fam])); }
                    }
                });
            };
            agg(d25, 2025); agg(d26, 2026);
        }

        function pushProductData(s, f, c, n, v, y) {
            let d = productData.find(x => x.code === c && x.site === s);
            if(!d) { d = { site:s, fam:f, code:c, name:n, ca25:0, ca26:0 }; productData.push(d); }
            if(y === 2025) d.ca25 += v; else d.ca26 += v;
        }

        function updateFilters() {
            const sS = document.getElementById('filterNegSite'), sF = document.getElementById('filterNegFam');
            const sites = [...new Set(productData.map(p=>p.site))].sort();
            const fams = [...new Set(productData.map(p=>p.fam))].sort();
            sS.innerHTML = '<option value="ALL">Tous les Sites</option>' + sites.map(s=>`<option value="${s}">${s}</option>`).join('');
            sF.innerHTML = '<option value="ALL">Toutes les Familles</option>' + fams.map(f=>`<option value="${f}">${f}</option>`).join('');
        }

        // --- RENDUS ---
        function renderAll() { renderMain(); renderType(); renderPat(); renderDispatch(); renderOrient(); renderRecap(); renderConsol(); renderNegDetail(); }

        function renderNegDetail() {
            const sSite = document.getElementById('filterNegSite').value;
            const sFam = document.getElementById('filterNegFam').value;
            const tbody = document.getElementById('tableNeg'); tbody.innerHTML = '';
            let filtered = productData.filter(p => (sSite==='ALL'||p.site===sSite) && (sFam==='ALL'||p.fam===sFam) && (p.ca26 < p.ca25));
            filtered.sort((a,b) => (a.ca26-a.ca25) - (b.ca26-b.ca25)); // Les plus grosses chutes en premier
            filtered.forEach(p => {
                const evo = p.ca25 ? ((p.ca26-p.ca25)/p.ca25*100).toFixed(2).replace('.',',') : '0';
                tbody.innerHTML += `<tr class="border-b hover:bg-red-50">
                    <td class="p-3 sticky-col"><p class="font-black text-slate-800 text-[10px] leading-tight">${p.name}</p><p class="text-[7px] text-slate-400 font-bold uppercase">${p.code} | ${p.site}</p></td>
                    <td class="p-3 text-right font-medium">${f(p.ca25)}</td>
                    <td class="p-3 text-right font-bold text-red-600">${f(p.ca26)}</td>
                    <td class="p-3 text-center font-black text-red-600">${evo}%</td>
                </tr>`;
            });
            document.getElementById('negCount').innerText = filtered.length + " Produits N√©gatifs";
        }

        function renderConsol() {
            const tbody = document.getElementById('tableConsol'); tbody.innerHTML = '';
            const allFam = [...new Set([...Object.keys(brutMatrix[2026]||{}), ...Object.keys(cdgSums[2026]||{}), ...Object.keys(orientSums[2026]||{})])].sort();
            let sRab25=0, sRab26=0, sExt25=0, sExt26=0, bbR25=0, bbR26=0;
            allFam.forEach(fam => {
                let t25=0, t26=0; [2025, 2026].forEach(y => {
                    const bM=brutMatrix[y][fam]||0, oA=orientArticleSums[y][fam]||0, oV=orientSums[y][fam]||0, cS=cdgSums[y][fam]||0;
                    let b2v=0; if(fam==="PATISSERIE") b2v=parseFloat(cloudB2.pat[y===2025?0:1])||0; if(fam==="GLACES ET SORBETS") b2v=parseFloat(cloudB2.gla[y===2025?0:1])||0;
                    if(y===2025) t25=bM-oA+oV+cS+b2v; else t26=bM-oA+oV+cS+b2v;
                });
                tbody.innerHTML += createConsRow(fam, t25, t26, "Cuisines");
                sRab25+=t25; sRab26+=t26; if(BB_FAMILIES.includes(fam)){ bbR25+=t25; bbR26+=t26; }
            });
            const ch25=(chariotCA[2025]||0)+(parseFloat(cloudB2.cha[0])||0), ch26=(chariotCA[2026]||0)+(parseFloat(cloudB2.cha[1])||0);
            tbody.innerHTML += createConsRow("CHARIOT RABAT", ch25, ch26, "Matrice", "bg-orange-50 font-bold");
            const lb25=parseFloat(cloudLiv.libl[0])||0, lb26=parseFloat(cloudLiv.libl[1])||0;
            tbody.innerHTML += createConsRow("LIVRAISON BLUEBERRY", lb25, lb26, "Saisie");
            const gl25=parseFloat(cloudLiv.glo[0])||0, gl26=parseFloat(cloudLiv.glo[1])||0;
            tbody.innerHTML += createConsRow("CA GLOVO", gl25, gl26, "Saisie");
            sRab25 += ch25 + lb25 + gl25; sRab26 += ch26 + lb26 + gl26;
            tbody.innerHTML += createConsRow("TOTAL RABAT (SIEGE + MOBILES)", sRab25, sRab26, "Calcul Global", "bg-blue-100 font-black");
            tbody.innerHTML += createConsRow("BLUEBERRY RABAT (TOTAL BB)", bbR25, bbR26, "Total BB", "bg-blue-900 text-white font-black");
            SITES_LIST.forEach(s => {
                const d = globalData.filter(x=>x.site===s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0});
                if(d.c25||d.c26){ tbody.innerHTML += createConsRow(s, d.c25, d.c26, "Matrice"); sExt25+=d.c25; sExt26+=d.c26; }
            });
            tbody.innerHTML += createConsRow("TOTAL SITES EXTERNES", sExt25, sExt26, "Matrice", "bg-slate-100 font-black text-xs");
            tbody.innerHTML += `<tr class="bg-emerald-600 text-white font-black"><td class="p-3 sticky-col bg-emerald-600 uppercase text-[9px]">TOTAL G√âN√âRAL CONSOLID√â</td><td class="p-3 text-right">${f(sRab25+sExt25)}</td><td class="p-3 text-right">${f(sRab26+sExt26)}</td><td class="p-3 text-center font-bold">${(sRab25+sExt25?((sRab26+sExt26)-(sRab25+sExt25))/(sRab25+sExt25)*100:0).toFixed(2).replace('.', ',')}%</td></tr>`;
        }

        // --- HELPERS ---
        function f(n) { return new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n || 0).replace(/\u202f|\u00a0/g, ' '); }
        function createConsRow(n, v1, v2, src, cls="") { const e = v1?((v2-v1)/v1*100).toFixed(2).replace('.', ','):'0'; return `<tr class="border-b ${cls}"><td class="p-3 font-bold uppercase text-[9px] sticky-col ${cls}">${n}</td><td class="p-3 text-right font-black">${f(v1)}</td><td class="p-3 text-right font-black">${f(v2)}</td><td class="p-3 text-center font-bold ${v2>v1?'text-emerald-600':'text-red-500'}">${e}%</td><td class="p-3 text-center text-[7px] opacity-40 italic">${src}</td></tr>`; }
        function parseBaseFam(r) { let m={}; r.forEach(x=>{ const c=x['Code article']||x['Code'], f=(x['Famille']||"").toUpperCase(); if(c) m[c]={famille:f, type:f.includes("BAR")?"BAR":"RESTO"}; }); return m; }
        function parseMatrix(r) { let m={}; r.forEach(x=>{ const c=x['Code article']||x['Code']; if(!c) return; const rs=[]; Object.keys(x).forEach(k=>{ if(k.includes('%')){ let v=parseFloat(x[k]); if(v>0) rs.push({family:k.replace('%','').trim().toUpperCase(), ratio:v>1?v/100:v}); } }); if(rs.length>0) m[c]=rs; }); return m; }
        function pushData(s, f, ca, y, t) { let d=globalData.find(x=>x.site===s && x.famille===f); if(!d){ d={site:s, famille:f, ca25:0, ca26:0, type:t}; globalData.push(d); } if(y===2025) d.ca25+=ca; else d.ca26+=ca; }
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('tab-active')); document.getElementById('page-'+id).classList.remove('hidden'); document.getElementById('tab-'+id).classList.add('tab-active'); }
        function exportReport(){ const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.table_to_sheet(document.getElementById('consolTableDOM')), "Consolidation"); XLSX.writeFile(wb, "Blueberry_Audit_V8.7.xlsx"); }
        function renderMain() { const tbody = document.getElementById('tableMain'); tbody.innerHTML = `<thead class="bg-slate-50 border-b text-[10px] uppercase"><tr><th class="p-3 sticky-col">D√©signation</th><th class="p-3 text-right">CA 25</th><th class="p-3 text-right">CA 26</th><th class="p-3 text-center">Evo %</th></tr></thead>`; SITES_LIST.forEach(s => { const d = globalData.filter(x => x.site === s).reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); if(d.c25||d.c26) tbody.innerHTML += createRow(s, d.c25, d.c26); }); globalData.filter(x => x.site === "RABAT SI√àGE").forEach(r => { tbody.innerHTML += createRow(r.famille, r.ca25, r.ca26); }); const ch = globalData.filter(x => x.site === "CHARIOT").reduce((a,b)=>({c25:a.c25+b.ca25, c26:a.c26+b.ca26}),{c25:0,c26:0}); tbody.innerHTML += createRow("CHARIOT RABAT", ch.c25, ch.c26); }
        function createRow(n,c1,c2) { const e = c1?((c2-c1)/c1*100).toFixed(2).replace('.', ','):'0'; return `<tr class="border-b"><td class="p-3 font-bold sticky-col text-[10px]">${n}</td><td class="p-3 text-right text-[10px]">${f(c1)}</td><td class="p-3 text-right text-[10px] font-black">${f(c2)}</td><td class="p-3 text-center text-[10px] font-bold ${c2>c1?'text-emerald-500':'text-red-500'}">${e}%</td></tr>`; }
        function renderType(){ const t=document.getElementById('tableType'); t.innerHTML='<thead class="bg-slate-800 text-white text-[10px]"><tr><th class="p-3 sticky-col bg-slate-800">Site</th><th class="p-3">Type</th><th class="p-3 text-right">CA 25</th><th class="p-3 text-right">CA 26</th></tr></thead>'; [...new Set(globalData.map(d=>d.site))].forEach(s=>{ ["RESTO","BAR"].forEach(y=>{ const d=globalData.filter(x=>x.site===s && x.type===y).reduce((a,b)=>({c25:a.c25+b.ca25,c26:a.c26+b.ca26}),{c25:0,c26:0}); if(d.c25||d.c26) t.innerHTML+=`<tr class="border-b"><td class="p-3 sticky-col font-bold text-[10px]">${s}</td><td class="p-3 text-[10px]">${y}</td><td class="p-3 text-right text-[10px]">${f(d.c25)}</td><td class="p-3 text-right text-[10px] font-black">${f(d.c26)}</td></tr>`; }); }); }
        function renderPat(){ const t=document.getElementById('tablePat'); t.innerHTML='<thead class="bg-emerald-800 text-white text-[10px]"><tr><th class="p-3 sticky-col bg-emerald-800">Site</th><th class="p-3">Focus</th><th class="p-3 text-right">CA 25</th><th class="p-3 text-right">CA 26</th></tr></thead>'; const fs=["PATISSERIE","GLACES","BURGER"]; globalData.filter(d=>fs.some(f=>d.famille.includes(f))).forEach(d=> t.innerHTML+=`<tr class="border-b"><td class="p-3 sticky-col font-bold text-[10px] uppercase">${d.site}</td><td class="p-3 text-[10px] text-blue-900">${d.famille}</td><td class="p-3 text-right text-[10px]">${f(d.ca25)}</td><td class="p-3 text-right text-[10px] font-black">${f(d.ca26)}</td></tr>`); }
        function renderDispatch(){ const t=document.getElementById('tableDispatch'); t.innerHTML='<thead class="bg-slate-50 border-b text-[10px]"><tr><th class="p-3 sticky-col">Cuisine</th><th class="p-3 text-right">CA 25</th><th class="p-3 text-right">CA 26</th></tr></thead>'; Object.keys(cdgSums[2026]).sort().forEach(c=>{ const c25=cdgSums[2025][c]||0, c26=cdgSums[2026][c]||0; t.innerHTML+=`<tr class="border-b"><td class="p-3 sticky-col font-bold text-[10px] uppercase">${c}</td><td class="p-3 text-right text-[10px]">${f(c25)}</td><td class="p-3 text-right text-[10px] font-black">${f(c26)}</td></tr>`; }); }
        function renderOrient(){ const t=document.getElementById('tableMenu'); t.innerHTML='<thead class="bg-emerald-50 text-[10px]"><tr><th class="p-3 sticky-col bg-emerald-50 uppercase">Article Orient</th><th class="p-3 text-right">CA 25</th><th class="p-3 text-right">CA 26</th></tr></thead>'; Object.keys(ORIENT_CONFIG).forEach(c=>{ const n=ORIENT_CONFIG[c].name; t.innerHTML+=createRow(n, orientTotals[2025][n]||0, orientTotals[2026][n]||0); }); }
        function renderRecap(){ const t=document.getElementById('tableRecap'); t.innerHTML=`<thead class="bg-slate-100 border-b text-[7px] uppercase"><tr><th rowspan="2" class="p-2 sticky-col bg-slate-100">Famille</th><th colspan="3" class="p-1 text-center border-r">2025</th><th colspan="3" class="p-1 text-center">2026</th></tr><tr><th class="p-1 text-right">Brut</th><th class="p-1 text-right">CDG</th><th class="p-1 text-right font-black">TOTAL</th><th class="p-1 text-right">Brut</th><th class="p-1 text-right">CDG</th><th class="p-1 text-right font-black">TOTAL</th></tr></thead>`; const af=[...new Set([...Object.keys(brutMatrix[2026]||{}),...Object.keys(cdgSums[2026]||{})])].sort(); af.forEach(fam=>{ let rh=`<td class="p-2 sticky-col font-bold uppercase text-[7px]">${fam}</td>`; [2025,2026].forEach(y=>{ const bM=brutMatrix[y][fam]||0, cS=cdgSums[y][fam]||0, tot=bM+cS; rh+=`<td class="p-1 text-right">${f(bM)}</td><td class="p-1 text-right text-indigo-500">${f(cS)}</td><td class="p-1 text-right font-black bg-slate-50">${f(tot)}</td>`; }); t.innerHTML+=`<tr class="border-b">${rh}</tr>`; }); }
        function saveBase2() { localStorage.setItem('m_b2', JSON.stringify({ gla:[document.getElementById('b2_gla_25').value, document.getElementById('b2_gla_26').value], pat:[document.getElementById('b2_pat_25').value, document.getElementById('b2_pat_26').value], cha:[document.getElementById('b2_cha_25').value, document.getElementById('b2_cha_26').value] })); alert("Ok local"); }
        function saveLivData() { localStorage.setItem('m_liv', JSON.stringify({ libl:[document.getElementById('saisie_libl_25').value, document.getElementById('saisie_libl_26').value], glo:[document.getElementById('saisie_glo_25').value, document.getElementById('saisie_glo_26').value] })); alert("Ok local"); }
        function loadLocalInputs() { const sB = JSON.parse(localStorage.getItem('m_b2')), sL = JSON.parse(localStorage.getItem('m_liv')); if(sB){ document.getElementById('b2_gla_25').value=sB.gla[0]; document.getElementById('b2_gla_26').value=sB.gla[1]; document.getElementById('b2_pat_25').value=sB.pat[0]; document.getElementById('b2_pat_26').value=sB.pat[1]; document.getElementById('b2_cha_25').value=sB.cha[0]; document.getElementById('b2_cha_26').value=sB.cha[1]; } if(sL){ document.getElementById('saisie_libl_25').value=sL.libl[0]; document.getElementById('saisie_libl_26').value=sL.libl[1]; document.getElementById('saisie_glo_25').value=sL.glo[0]; document.getElementById('saisie_glo_26').value=sL.glo[1]; } }
